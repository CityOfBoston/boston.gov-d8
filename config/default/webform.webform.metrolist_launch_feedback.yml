elements: "'#attributes':\n  class:\n    - print-none\nprocessed_text:\n  '#type': processed_text\n  '#wrapper_attributes':\n    style: 'margin: 3rem 0 0 0;'\n  '#admin_title': Title\n  '#text': |\n    <div class=\"sh\">\n      <h2 class=\"sh-title\">Tell us what you think!</h2>\n    </div>\n    \n  '#format': full_html\nflexbox:\n  '#type': webform_flexbox\n  '#align_items': center\n  form:\n    '#type': container\n    '#flex': 2\n    customer_effort_score_radios:\n      '#type': radios\n      '#title': 'Customer Effort Score'\n      '#description': |\n        <p class=\"supporting-text\">How do you feel about the following statement:<br />\n        &quot;Using Metrolist made my housing search easier.&quot;?</p>\n        \n      '#title_display': invisible\n      '#description_display': before\n      '#options': likert_comparison_metrolist_1_7\n      '#required': true\n    qual_short_answer:\n      '#type': textarea\n      '#title': 'Qual Short Answer'\n      '#title_display': invisible\n      '#size': 100\n      '#rows': 2\n      '#placeholder': 'Please tell us why you feel that way...'\n      '#required': true\n      '#required_error': 'Please tell us why you feel that way...'\n      '#format_items': comma\n    email:\n      '#type': email\n      '#title': 'Need a response? Leave your email address below'\n      '#format_items': comma\n    actions:\n      '#type': webform_actions\n      '#title': 'Submit button(s)'\n      '#submit__label': 'Send Feedback'\n      '#submit__attributes':\n        style: 'text-transform: uppercase; float:right;'"
