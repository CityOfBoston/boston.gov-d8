its'\n    '#states':\n      visible:\n        - ':input[name=\"select_development\"]':\n            '!value': new\n        - xor\n        - ':input[name=\"select_development\"]':\n            empty: true\n    '#attributes':\n      class:\n        - cb-f\n  update_public_listing_information:\n    '#type': checkbox\n    '#title': 'Update public listing information'\n    '#states':\n      visible:\n        - ':input[name=\"select_development\"]':\n            '!value': new\n        - xor\n        - ':input[name=\"select_development\"]':\n            empty: true\n    '#attributes':\n      class:\n        - cb-f\nproperty_information:\n  '#type': webform_wizard_page\n  '#title': 'Building Information'\n  '#states':\n    visible:\n      - ':input[name=\"select_development\"]':\n          value: new\n      - or\n      - ':input[name=\"update_building_information\"]':\n          checked: true\n  flexbox_04:\n    '#type': webform_flexbox\n    '#states':\n      visible:\n        ':input[name=\"select_development\"]':\n          value: new\n    building_in_boston:\n      '#type': select\n      '#title': 'Is your Building in Boston?'\n      '#options':\n        'yes': 'Yes'\n        'no': 'No'\n      '#required': true\n      '#flex': 0\n      '#wrapper_attributes':\n        class:\n          - sel\n      '#attributes':\n        class:\n          - sel-f\n      '#label_attributes':\n        class:\n          - sel-l\n    neighborhood:\n      '#type': select\n      '#title': Neighborhood\n      '#options': neighborhoods\n      '#flex': 0\n      '#states':\n        visible:\n          ':input[name=\"building_in_boston\"]':\n            value: 'yes'\n        required:\n          ':input[name=\"building_in_boston\"]':\n            value: 'yes'\n      '#wrapper_attributes':\n        class:\n          - sel\n      '#attributes':\n        class:\n          - sel-f\n      '#label_attributes':\n        class:\n          - sel-l\n    region:\n      '#type': select\n      '#title': Region\n      '#options':\n        'South of Boston': 'South of Boston'\n        'North of Boston': 'North of Boston'\n        'West of Boston': 'West of Boston'\n        Boston: Boston\n      '#empty_value': Boston\n      '#flex': 0\n      '#states':\n        visible:\n          ':input[name=\"building_in_boston\"]':\n            value: 'no'\n        required:\n          ':input[name=\"building_in_boston\"]':\n            value: 'no'\n      '#wrapper_attributes':\n        class:\n          - sel\n      '#attributes':\n        class:\n          - sel-f\n      '#label_attributes':\n        class:\n          - sel-l\n    city:\n      '#type': select\n      '#title': City\n      '#options': cities\n      '#flex': 0\n      '#states':\n        visible:\n          ':input[name=\"building_in_boston\"]':\n            value: 'no'\n        required:\n          ':input[name=\"building_in_boston\"]':\n            value: 'no'\n      '#wrapper_attributes':\n        class:\n          - sel\n      '#attributes':\n        class:\n          - sel-f\n      '#label_attributes':\n        class:\n          - sel-l\n  flexbox_07:\n    '#type': webform_flexbox\n    '#states':\n      visible:\n        - ':input[name=\"request_type\"]':\n            value: 'New Listing'\n        - or\n        - ':input[name=\"request_type\"]':\n            value: 'Listing Update'\n    property_name:\n      '#type': textfield\n      '#title': 'Property Name'\n      '#placeholder': 'Enter name of building here'\n      '#required': true\n      '#flex': 2\n      '#label_attributes':\n        class:\n          - txt-l\n      '#format_items': comma\n    street_address:\n      '#type': textfield\n      '#title': 'Street Address'\n      '#flex': 2\n      '#label_attributes':\n        class:\n          - txt-l\n      '#format_items': comma\n      '#required': true\n    zip_code:\n      '#type': textfield\n      '#title': 'ZIP Code'\n      '#input_mask': '99999[-9999]'\n      '#label_attributes':\n        class:\n          - txt-l\n      '#format_items': comma\n      '#required': true\n  wheelchair_accessible:\n    '#type': checkbox\n    '#title': 'Is your Building wheelchair accessible?'\n    '#default_value': true\n    '#attributes':\n      class:\n        - cb-f\n  amenities_fees:\n    '#type': fieldset\n    '#title': 'Amenities & Fees'\n    flexbox_02:\n      '#type': webform_flexbox\n      '#attributes':\n        style: 'height: 12rem;'\n      upfront_fees:\n        '#type': checkboxes\n        '#title': 'What fees will be due upfront?'\n        '#options': ml_upfront_fees\n        '#options_display': two_columns\n        '#flex': 2\n        '#wrapper_type': form_element\n        '#attributes':\n          class:\n            - cb-f\n        '#label_attributes':\n          class:\n            - cb-l\n      utilities_included:\n        '#type': checkboxes\n        '#title': 'Utilities Included in Rent'\n        '#options': ml_utilities_included\n        '#options_display': two_columns\n        '#flex': 2\n        '#wrapper_type': form_element\n        '#attributes':\n          class:\n            - cb-f\n        '#label_attributes':\n          class:\n            - cb-l\n    amenities_features:\n      '#type': checkboxes\n      '#title': 'Amenities & Features'\n      '#options': ml_amenities_features\n      '#options_display': three_columns\n      '#flex': 3\n      '#wrapper_type': form_element\n      '#wrapper_attributes':\n        style: 'height: 13.25rem;'\n      '#attributes':\n        class:\n          - cb-f\n      '#label_attributes':\n        class:\n          - cb-l\n  horizontal_rule_03:\n    '#type': webform_horizontal_rule\nunit_information:\n  '#type': webform_wizard_page\n  '#title': 'Unit Details'\n  '#states':\n    visible:\n      - ':input[name=\"select_development\"]':\n          value: new\n      - or\n      - ':input[name=\"update_unit_information\"]':\n          checked: true\n      - or\n      - ':input[name=\"add_additional_units\"]':\n          checked: true\n  unit_detail_help_text:\n    '#type': processed_text\n    '#wrapper_attributes':\n      style: 'margin-bottom: -2rem;'\n    '#text': |\n      <p>Please enter details for every type of unit you would like to market on Metrolist. For example if you have three 1-bedroom units at restricted 60% AMI, one of which is built out for those who are hearing impaired, your entry would look like this:</p>\n      \n    '#format': full_html\n  unit_detail_help_img:\n    '#type': webform_more\n    '#more_title': 'View Screenshot'\n    '#more': '<div style=\"text-align:center\"><img alt=\"\" height=\"501\" src=\"https://lh4.googleusercontent.com/j8dAzxB1TDa2_8iEN4b6vLT9rlfx_kfngpmEeExrdYmb_T0Jl3QSGq5nwG6-ozLIhe5v5eMdC_GxNzVjS1eQgvOdlkR49qxVMdUmP5yyP-UJV6x74gwUXeNENJe7hC_0hqjGUpGv\" width=\"1150\" /></div>'\n  horizontal_rule_04:\n    '#type': webform_horizontal_rule\n  flexbox_22:\n    '#type': webform_flexbox\n    type_of_listing:\n      '#type': select\n      '#title': 'Rental or Ownership?'\n      '#options':\n        rental: Rental\n        ownership: Ownership\n      '#empty_option': 'Type of Listing'\n      '#wrapper_attributes':\n        class:\n          - sel\n      '#attributes':\n        class:\n          - sel-f\n      '#label_attributes':\n        class:\n          - sel-l\n      '#required': true\n  current_units_fieldset:\n    '#type': fieldset\n    '#title': 'Current Units'\n    '#states':\n      visible:\n        ':input[name=\"select_development\"]':\n          '!value': new\n        ':input[name=\"update_unit_information\"]':\n          checked: true\n    current_units:\n      '#type': webform_custom_composite\n      '#title': 'Current Units'\n      '#title_display': invisible\n      '#description_display': before\n      '#required': true\n      '#multiple__sorting': false\n      '#multiple__operations': false\n      '#multiple__add_more': false\n      '#multiple__add_more_input': false\n      '#multiple__add_more_input_label': 'more Units'\n      '#element':\n        relist_unit:\n          '#type': checkbox\n          '#title': 'Re-list Unit'\n          '#help': 'This Unit will be re-listed as a \"First Come, First Served\"'\n          '#attributes':\n            class:\n              - cb-f\n        ami:\n          '#type': textfield\n          '#required': true\n          '#title': 'AMI %'\n          '#attributes':\n            style:\n              - 'width: 7rem;'\n              - 'border: none;'\n          '#empty_option': '--'\n          '#disabled': true\n        bedrooms:\n          '#type': textfield\n          '#required': true\n          '#title': Bedrooms\n          '#attributes':\n            style:\n              - 'width: 4rem;'\n              - 'border: none;'\n          '#empty_option': '--'\n          '#disabled': true\n        price:\n          '#type': textfield\n          '#required': true\n          '#title': Price\n          '#help': 'Please enter Sale price or Rental price per month.'\n          '#attributes':\n            style:\n              - 'width: 12rem;'\n          '#input_mask': '''alias'':  ''currency'''\n        minimum_income_threshold:\n          '#type': textfield\n          '#title': 'Minimum Income'\n          '#help': 'Minimum Income Threshold'\n          '#attributes':\n            style:\n              - 'width: 12rem;'\n          '#input_mask': '''alias'':  ''currency'''\n        ada:\n          '#type': textarea\n          '#title': ADA\n          '#help': 'This Unit has been built to be ADA compliant.'\n          '#wrapper_attributes':\n            style:\n              - 'margin: 2rem 0 0 0;'\n          '#disabled': true\n          '#attributes':\n            style:\n              - 'border: none;'\n              - 'resize: none;'\n              - 'line-height: 1.2rem'\n          '#cols': 10\n          '#rows': 3\n        status:\n          '#type': textfield\n          '#title': '&nbsp;'\n          '#placeholder': Status\n          '#attributes':\n            style:\n      