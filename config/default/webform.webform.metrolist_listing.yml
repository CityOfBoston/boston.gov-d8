elements: "your_contact_information:\n  '#type': webform_wizard_page\n  '#title': 'Contact Information'\n  your_contact_information_fieldset:\n    '#type': fieldset\n    '#title': 'Your Contact Information'\n    '#attributes':\n      class:\n        - ml-contact-info\n    flexbox_a:\n      '#type': webform_flexbox\n      '#align_items': center\n      contact_name:\n        '#type': textfield\n        '#title': 'Contact Name'\n        '#placeholder': 'Enter you name'\n        '#required': true\n        '#required_error': 'You name is needed to keep track of your Listing'\n        '#format_items': comma\n      contact_company:\n        '#type': textfield\n        '#title': 'Contact Company'\n        '#placeholder': 'Company name'\n        '#required': true\n        '#format_items': comma\n    flexbox_01:\n      '#type': webform_flexbox\n      '#align_items': center\n      contact_email:\n        '#type': email\n        '#title': 'Contact Email'\n        '#placeholder': 'Email address'\n        '#readonly': true\n        '#required': true\n        '#format_items': comma\n      contact_phone:\n        '#type': textfield\n        '#title': 'Contact Phone'\n        '#input_mask': '(999) 999-9999'\n        '#required': true\n        '#format_items': comma\n    contact_address:\n      '#type': webform_address\n      '#title': 'Contact Address'\n      '#format_items': ol\n      '#address__title': 'Contact Address'\n      '#address_2__access': false\n      '#state_province__placeholder': MA\n      '#state_province__type': textfield\n      '#country__access': false\n      '#required': true\n  public_contact_information_fieldset:\n    '#type': fieldset\n    '#title': 'Who should the public contact for information?'\n    '#attributes':\n      class:\n        - ml-contact-info\n    same_as_above_contact_info:\n      '#type': checkbox\n      '#title': 'Same as Above'\n      '#attributes':\n        class:\n          - cb-f\n    flexbox_05:\n      '#type': webform_flexbox\n      pub