        '#type': select
        '#title': 'Waitlist Only?'
        '#help_title': ' '
        '#help': 'Select &quot;Yes&quot; if there are no available units and you are advertising a Waitlist opportunity. Otherwise, if there are units available now, select &quot;No'
        '#options': yes_no
        '#wrapper_attributes':
          class:
            - sel
        '#attributes':
          class:
            - sel-f
        '#label_attributes':
          class:
            - sel-l
      available_how:
        '#type': select
        '#title': 'Available how?'
        '#options':
          lottery: Lottery
          first_come_first_serve: ' First Come, First Serve'
        '#wrapper_attributes':
          class:
            - sel
        '#attributes':
          class:
            - sel-f
        '#label_attributes':
          class:
            - sel-l
        '#required': true
    flexbox_09:
      '#type': webform_flexbox
      '#align_items': center
      posted_to_metrolist_date:
        '#type': date
        '#title': 'When would you like this posted to Metrolist?'
        '#label_attributes':
          class:
            - txt-l
        '#format_items': comma
        '#datepicker': true
        '#required': true
      application_deadline_datetime:
        '#type': datetime
        '#title': 'When is the application deadline?'
        '#states':
          required:
            ':input[name="available_how"]':
              value: lottery
        '#label_attributes':
          class:
            - txt-l
        '#format_items': comma
        '#date_date_element': datepicker
        '#date_year_range': '0:+3'
        '#date_time_element': timepicker
        '#date_time_placeholder': '[current-date:date_format_calendar_time]'
        '#date_time_format': 'g:i A'
        '#date_time_step': '900'
    where_would_you_like_visitors_to_be_directed:
      '#type': fieldset
      '#title': 'Where would you like housing seekers to be directed from the Metrolist?'
      link_info_desc:
        '#type': processed_text
        '#text': |
          <p>Please only link to materials relating to affordable units in your property. Market rate information will not be posted on Metrolist.</p>
        '#format': filtered_html
      flexbox_23:
        '#type': webform_flexbox
        direct_visitors:
          '#type': select
          '#title': 'Website or PDF?'
          '#options':
            website: Website
            pdf: PDF
          '#flex': 0
          '#wrapper_attributes':
            class:
              - sel
          '#attributes':
            class:
              - sel-f
          '#label_attributes':
            class:
              - sel-l
        website_link:
          '#type': url
          '#title': 'Website link'
          '#help_title': ' '
          '#help': '<span style="font-size:12pt; font-variant-caps:normal; font-variant-east-asian:normal; font-variant-ligatures:normal; font-variant-position:normal; white-space:pre-wrap"><span style="font-family:Lora,serif"><span style="color:#000000"><span style="font-weight:400"><span style="font-style:normal"><span style="text-decoration:none">Please copy and paste the entire URL for your site, including https://</span></span></span></span></span></span>'
          '#flex': 0
          '#states':
            visible:
              ':input[name="direct_visitors"]':
                value: website
            required:
              ':input[name="direct_visitors"]':
                value: website
          '#label_attributes':
            class:
              - txt-l
          '#format_items': comma
        pdf_upload:
          '#type': webform_document_file
          '#title': 'PDF upload'
          '#title_display': invisible
          '#flex': 0
          '#states':
            visible:
              ':input[name="direct_visitors"]':
                value: pdf
            required:
              ':input[name="direct_visitors"]':
                value: pdf
          '#wrapper_attributes':
            style: 'margin-top: 3.25rem;'
          '#label_attributes':
            class:
              - txt-l
          '#format_items': comma
          '#uri_scheme': public
          '#max_filesize': '25'
          '#file_extensions': pdf
          '#sanitize': true
          '#button': true
          '#upload_location': 'public://metrolist_pdf/2020/07'
