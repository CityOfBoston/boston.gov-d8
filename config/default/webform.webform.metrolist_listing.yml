    scriptblock:
      '#type': processed_text
      '#text': |-
        <script>
        (function ($, window, document) {
        function runcode(elem) {
          if ($(elem).attr("id") && $(elem).attr("id").indexOf("rental-type") >= 0) {
            var elemParent = $(elem).parentsUntil("td");
            var elemPriceDiv = elemParent.next("[class*=item--price]");
            var val;
            if (elemPriceDiv) {
              var elemPriceInput = elemPriceDiv.find("input");
              if (elemPriceInput && (elem.checked || $(elem).prop("checked"))) {
                elemPriceDiv.children().attr("disabled", "true");
                val = elemPriceInput.val();
                elemPriceInput.prop("old_val", val).val(0);
              }
              else if (elemPriceInput && !elem.checked && !$(elem).prop("checked")) {
                elemPriceDiv.children().removeAttr("disabled");
                if (val = elemPriceInput.prop("old_val")) {
                  elemPriceInput.val(val);
                }
              }
            }
          }
          else if ($(elem).attr("id") && $(elem).attr("id").indexOf("relist-unit") >= 0) {
            var elemParent = $(elem).parentsUntil("tr").last();
            if (!elem.checked) {
              elemParent.children("div").find("input").attr("disabled", "true");
            }
            else {
              elemParent.children("div").find("input").removeAttr("disabled");
              runcode(elemParent.find("input[id*=rental-type]"));
            }
            elemParent.find("input[id*=sfid]").removeAttr("disabled");
            $(elem).removeAttr("disabled");
          }
        }
        $(document)
          .ready(function () {
            $("#current_units_table, #units_table")
              .on("click", "input", function (e) {
                runcode(e.target);
              });
            $("[id*=relist-unit]")
              .each(function (key, elem) {
                runcode(elem);
              });
            $("[data-webform-wizard-current-page=unit_information]input[id*=edit-actions-preview-next]")
              .on("click", function () {
                $("#current_units_table, #units_table").children("div").find("input").removeAttr("disabled");
              });
          });
        })(jQuery, this, this.document);
        </script>
