elements: "your_contact_information:\n  '#type': webform_wizard_page\n  '#title': 'Select Contact'\n  select_contact_section_desc:\n    '#type': processed_text\n    '#text': |\n      <p>Some copy about how to use this form and what to expect or what information maybe needed.</p>\n      \n    '#format': filtered_html\n  select_contact:\n    '#type': select\n    '#title': 'Select Contact'\n    '#options': sf_contacts\n    '#required': true\n    '#default_value': new\n    '#wrapper_attributes':\n      class:\n        - sel\n    '#attributes':\n      class:\n        - sel-f\n    '#label_attributes':\n      class:\n        - sel-l\n  update_my_contact_information:\n    '#type': checkbox\n    '#title': 'Update my contact information'\n    '#states':\n      visible:\n        - ':input[name=\"select_contact\"]':\n            '!value': new\n        - xor\n        - ':input[name=\"select_contact\"]':\n            empty: true\n    '#default_value': true\n    '#attributes':\n      class:\n        - cb-f\nupdate_contact_information:\n  '#type': webform_wizard_page\n  '#title': 'Contact Information'\n  '#states':\n    visible:\n      - ':input[name=\"update_my_contact_information\"]':\n          checked: true\n      - or\n      - ':input[name=\"select_contact\"]':\n          value: new\n  your_contact_information_fieldset:\n    '#type': fieldset\n    '#title': 'Your Contact Information'\n    '#attributes':\n      class:\n        - ml-contact-info\n    flexbox_a:\n      '#type': webform_flexbox\n      '#align_items': center\n      contact_name:\n        '#type': textfield\n        '#title': 'Contact Name'\n        '#placeholder': 'Enter you name'\n        '#required': true\n        '#required_error': 'You name is needed to keep track of your Listing'\n        '#format_items': comma\n      contact_company:\n        '#type': textfield\n        '#title': 'Contact Company'\n        '#placeholder': 'Company name'\n        '#required': true\n        '#format_items': comma\n    flexbox_0