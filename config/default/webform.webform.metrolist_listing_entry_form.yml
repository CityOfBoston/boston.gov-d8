description: ''
categories: {  }
elements: |-
  title:
    '#type': processed_text
    '#text': |
      <p>Need help listing your available unit? Please contact us at 617-635-4200. We can walk you through the process, or we can intake the information for you.</p>
    '#format': filtered_html
  flexbox:
    '#type': webform_flexbox
    description:
      '#type': processed_text
      '#text': |
        <p><b>Important: If you need to submit listings in multiple properties, please request a new form for each one.</b></p>
      '#format': filtered_html
    container:
      '#type': container
      email:
        '#type': textfield
        '#title': 'Property Manager Email'
        '#input_mask': '''alias'': ''email'''
        '#required': true
        '#format_items': comma
      actions:
        '#type': webform_actions
        '#title': 'Submit button(s)'
        '#submit__label': 'Send me a link'
        '#submit__attributes':
          style: 'float:right;'
  hidden_name:
    '#type': hidden
    '#title': hidden_name
    '#default_value': 'MetroList Listing'
  hidden_subject:
    '#type': hidden
    '#title': hidden_subject
    '#default_value': 'Your requested MetroList Listing link'
  hidden_message:
    '#type': hidden
    '#title': hidden_message
