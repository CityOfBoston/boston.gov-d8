id: metrolist_listing_entry_form
title: 'MetroList: Listing Entry Form'
description: ''
category: ''
elements: |-
  title:
    '#type': processed_text
    '#text': |
      <h2>Metrolist listing request form</h2>
      
    '#format': filtered_html
  flexbox:
    '#type': webform_flexbox
    description:
      '#type': processed_text
      '#text': |
        <p class="supporting-text">To get started please enter the email address you use as a Property Manager. After submitting this form you will receive an&nbsp;email with a secure link to access a Metrolist Property form.</p>
        
      '#format': filtered_html
    container:
      '#type': container
      email:
        '#type': textfield
        '#title': 'Property Manager Email'
        '#input_mask': '''alias'': ''email'''
        '#required': true
        '#format_items': comma
      actions:
        '#type': webform_actions
        '#title': 'Submit button(s)'
        '#submit__label': 'Send me a link'
        '#submit__attributes':
          style: 'float:right;'
  hidden_name:
    '#type': hidden
    '#title': hidden_name
    '#default_value': 'MetroList Listing'
  hidden_subject:
    '#type': hidden
    '#title': hidden_subject
    '#default_value': 'Your requested MetroList Listing link'
  hidden_message:
    '#type': hidden
    '#title': hidden_message
    '#default_value': |
      Click on the following link to submit information about your available property or access past listings:
      
      Metrolist Listing Form: [site:url]form/metrolist-listing?token=#metrolist:new-listing:token#
      
      Questions? Feel free to email metrolist@boston.gov
