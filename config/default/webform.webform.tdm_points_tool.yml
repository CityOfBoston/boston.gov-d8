elements: "title_step_7:\n  '#type': processed_text\n  '#display_on': view\n  '#text': |\n    <div class=\"sh cl p-t700\">                  \n    <h2 class=\"sh-title\">STEP 7: Review INFORMATION</h2>  \n    </div>\n    <p class=\"supporting-text\">Review and submit your application to Boston Transportation Department</p>\n    \n  '#format': json_friendly\ntotal_score_step_7:\n  '#type': webform_computed_twig\n  '#title': 'Total Score Step 7'\n  '#title_display': invisible\n  '#display_on': view\n  '#mode': html\n  '#template': |\n    <div class=\"total-score\">          \n          \n    {% set elective_vehicle_carpool = data.elective_vehicle_carpool ?? 0 %}\n        {% if elective_vehicle_carpool ends with '_' %}\n          {% set elective_vehicle_carpool = 10 %}\n        {% endif %}\n    \n    YOUR TOTAL SCORE: <span class=\"green mobility-score\">\n    {{\n          (data['points_programing'] ?? 0)\n        + (data['points_transit'] ?? 0)\n        + (data['points_vehicle'] ?? 0)\n        + (data['points_bicycling'] ?? 0)\n        + (data['transit'] ?? 0)\n        + (data['impact_strat_vehicle_parking_reduction'] ?? 0)\n        + (data['impact_strat_vehicle_parking_price'] ?? 0)\n        + (data['impact_strat_vehicle_parking_price_duration'] ?? 0)\n        + (data['elective_bicycling_level'] ?? 0)\n        + (data['elective_bicycling_platinum_bonus'] ?? 0)\n        + (elective_vehicle_carpool ?? 0)\n        + (data['elective_bicycling_ebike'] ?? 0)\n        + (data['elective_additional_bike_parking'] ?? 0)\n        + (data['elective_multimodal'] ?? 0)\n        + (data['elective_vehicle_parking_cashout'] ?? 0)\n        + (data['elective_vehicle_car_share'] ?? 0)\n        + (data['elective_vehicle_car_share_parking'] ?? 0)\n        + (data['elective_transit_shuttle'] ?? 0)\n        + (data['elective_transit_bus_stop'] ?? 0)\n        + (data['elective_development_mixed_use'] ?? 0)\n        + (data['elective_development_mixed_use_bonus'] ?? 0)\n        + (data['elective_development_bundled_transportation'] ?? 0)\n        }}/\n        {% set mobility_score = data.mobility_score ?? 0 %}\n        {% if mobility_score ends with '_' %}\n          {% set mobility_score = 70 %}\n        {% endif %}\n    {{ mobility_score }}\n    </span>\n    </div>\n    \n  '#whitespace': spaceless\n  '#store': true\n  '#ajax': true\nfiler_information:\n  '#type': webform_wizard_page\n  '#title': 'Step 1: Filer Information'\n  '#next_button_label': 'Next Section'\n  title_step_1:\n    '#type': processed_text\n    '#text': |\n      <div class=\"sh cl p-t700\">                  \n      <h2 class=\"sh-title\">STEP 1: FILER INFORMATION</h2>  \n      </div>\n      <p class=\"supporting-text\">Below, please fill in the details of the applicant</p>\n      \n    '#format': json_friendly\n  filer_info:\n    '#type': item\n    '#title': 'Filer Info'\n    '#title_display': invisible\n    '#display_on': both\n    '#markup': |\n      <h3>Filer Info</h3>\n      \n      <p class=\"t--subinfo\">Information about the person filling out this form.</p>\n      \n  full_name:\n    '#type': webform_name\n    '#title': 'Full Name'\n    '#required': true\n    '#format_items': ol\n    '#title__access': false\n    '#first__title': '<span>*</span>First'\n    '#first__required': true\n    '#middle__access': false\n    '#last__title': '<span>*</span>Last'\n    '#last__required': true\n    '#suffix__access': false\n    '#degree__access': false\n    '#flexbox': '1'\n  email:\n    '#type': webform_email_confirm\n    '#title': '<span>*</span> EMAIL'\n    '#required': true\n    '#format_items': comma\n    '#confirm__title': '<span>*</span> CONFIRM EMAIL ADDRESS'\n  your_role:\n    '#type': textfield\n    '#title': '<span>*</span> YOUR ROLE (I.E. CONSULTANT, DEVELOPER)'\n    '#required': true\n    '#label_attributes':\n      class:\n        - sel-l\n    '#format_items': comma\n  real_estate_developer_filer_project_proponent:\n    '#type': textfield\n    '#title': '<span>*</span> REAL ESTATE DEVELOPER/FILER/PROJECT PROPONENT'\n    '#required': true\n    '#label_attributes':\n      class:\n        - sel-l\n    '#format_items': comma\n  development_name:\n    '#type': textfield\n    '#title': '<span>*</span> DEVELOPMENT NAME'\n    '#required': true\n    '#label_attributes':\n      class:\n        - sel-l\n    '#format_items': comma\n  have_you_submitted_an_application_before_yes_or_no:\n    '#type': select\n    '#title': '<span>*</span> HAVE YOU SUBMITTED AN APPLICATION BEFORE?'\n    '#options': yes_no\n    '#required': true\n    '#wrapper_attributes':\n      class:\n        - sel\n    '#attributes':\n      class:\n        - 'sel-f sel-f--fw'\n    '#label_attributes':\n      class:\n        - 'sel-l sel-l--fw'\nstep_2_tdm_target_scores:\n  '#type': webform_wizard_page\n  '#title': 'Step 2: TDM Target Scores'\n  '#prev_button_label': 'Previous Section'\n  '#next_button_label': 'Next Section'\n  total_score:\n    '#type': webform_computed_twig\n    '#title': 'Total Score'\n    '#title_display': none\n    '#display_on': form\n    '#mode': html\n    '#template': |\n      <div class=\"topic-nav ssm ssm__left sticky\" style=\"top: 65px;\">\n      <div class=\"b-c b-c--xsmv fyi--dark-blue\">\n          <div class=\"fyi-c\">\n                          \n            <div class=\"fyi-d fyi-d--dark-blue\">            \n            \n      {% set elective_vehicle_carpool = data.elective_vehicle_carpool ?? 0 %}\n          {% if elective_vehicle_carpool ends with '_' %}\n            {% set elective_vehicle_carpool = 10 %}\n          {% endif %}\n      \n      Total Score: <span id=\"totalScore\" class=\"red mobility-score\">{{\n            (data['points_programing'] ?? 0)\n          + (data['points_transit'] ?? 0)\n          + (data['points_vehicle'] ?? 0)\n          + (data['points_bicycling'] ?? 0)\n          + (data['transit'] ?? 0)\n          + (data['impact_strat_vehicle_parking_reduction'] ?? 0)\n          + (data['impact_strat_vehicle_parking_price'] ?? 0)\n          + (data['impact_strat_vehicle_parking_price_duration'] ?? 0)\n          + (data['elective_bicycling_level'] ?? 0)\n          + (data['elective_bicycling_platinum_bonus'] ?? 0)\n          + (elective_vehicle_carpool ?? 0)\n          + (data['elective_bicycling_ebike'] ?? 0)\n          + (data['elective_additional_bike_parking'] ?? 0)\n          + (data['elective_multimodal'] ?? 0)\n          + (data['elective_vehicle_parking_cashout'] ?? 0)\n          + (data['elective_vehicle_car_share'] ?? 0)\n          + (data['elective_vehicle_car_share_parking'] ?? 0)\n          + (data['elective_transit_shuttle'] ?? 0)\n          + (data['elective_transit_bus_stop'] ?? 0)\n          + (data['elective_development_mixed_use'] ?? 0)\n          + (data['elective_development_mixed_use_bonus'] ?? 0)\n          + (data['elective_development_bundled_transportation'] ?? 0)\n          }}</span> Target Score: <span id=\"targetScore\" class=\"green mobility-score\">{% set mobility_score = data.mobility_score ?? 0 %}\n          {% if mobility_score ends with '_' %}\n            {% set mobility_score = 70 %}\n          {% endif %}\n      {{ mobility_score }}</span>\n      \n      </div>\n      </div>\n      \n      </div>\n      </div>\n      \n    '#whitespace': spaceless\n    '#store': true\n    '#ajax': true\n  step_2_target_scores:\n    '#type': processed_text\n    '#text': |\n      <div class=\"sh cl p-t700\">                  \n      <h2 class=\"sh-title\">STEP 2: TDM Target Scores</h2>  \n      </div>\n      \n      <p class=\"supporting-text\">Search the map below to find the mobility score that corespondents with your location. Based on proximity to multimodal transportation options, grocery stores, job accessibility, and walkability, your TDM target score will range from 70 to 100. </p>\n      \n    '#format': json_friendly\n  mobility_scores_criteria:\n    '#type': processed_text\n    '#text': |\n      <div class=\"entity entity-paragraphs-item component-section paragraphs-item-photo b b--fw without-details mobility-scores-criteria\" bos_context_type=\"Photo\">\n      <div class=\"ph ph--wc\">\n      <div class=\"ph-p ph-p-1\"><img src=\"https://www.boston.gov/sites/default/files/styles/photo_bleed_d_large_1x/public/img/library/photos/2022/02/WebsiteHeroImageMap.PNG\" alt=\"Image for map background image\" typeof=\"foaf:Image\"></div>\n      \n      <div class=\"ph-c p-a600\">\n      <div class=\"h2 tt-u m-b200\">\n      <h2 class=\"sh-title\">MOBILITY SCORES MAP</h2>\n      </div>\n      \n      <div class=\"t--info m-b200\">\n      <p>Map of mobility scores that are used to inform parking ratio maximums.</p>\n      </div>\n      <a onclick=\"OpenIframe();\" class=\"btn\">Mobility Scores Map</a>\n      </div>\n      </div>\n      </div>\n      \n    '#format': json_friendly\n  flexbox_03:\n    '#type': webform_flexbox\n    '#attributes':\n      class:\n        - webform-flex-margins\n    mobility_score:\n      '#type': select\n      '#title': '<span>*</span> Mobility Score'\n      '#options':\n        70a_: 0-25\n        70b_: 26-50\n        80: 51-70\n        90: 71-90\n        100: 91-100\n      '#required': true\n      '#default_value': 70a_\n      '#wrapper_attributes':\n        class:\n          - sel\n      '#attributes':\n        class:\n          - sel-f\n      '#label_attributes':\n        class:\n          - sel-l\n    computed_target_points:\n      '#type': webform_computed_twig\n      '#title': 'Target Points'\n      '#title_display': before\n      '#label_attributes':\n        class:\n          - sel-l\n      '#template': |\n        {% set mobility_score = data.mobility_score ?? 0 %}\n            {% if mobility_score ends with '_' %}\n              {% set mobility_score = 70 %}\n            {% endif %}\n        <span class=\"cal-target-score\">{{ mobility_score }}</span>\n        \n      '#ajax': true\n  additional_land_information:\n    '#type': webform_section\n    '#title': 'ADDITIONAL LAND INFORMATION'\n    '#title_display': invisible\n    residential_only_development:\n      '#type': checkbox\n      '#title': 'This project is a residential-only development'\n      '#description': |\n        <p>\n          RESIDENTIAL ONLY DEVELOPMENT\n        </p>\n        \n      '#title_display': inline\n      '#description_display': before\n      '#wrapper_attributes':\n        class:\n          - 'step-two-cb p-v100'\n      '#attributes':\n        class:\n          - cb-f\n    parking_freeze_area:\n      '#type': checkbox\n      '#title': 'This project contains at least one parcel that falls within a Parking Freeze Area'\n      '#description': |\n        <p>\n          PARKING FREEZE AREA\n        </p>\n        <a href=\"https://boston.maps.arcgis.com/apps/OnePane/basicviewer/index.html?appid=f4e4ebf915da40c9a4d7c2e5e677934d\" target=\"_blank\" class=\"learn-more\">Lean More</a>\n        \n      '#title_display': inline\n      '#description_display': before\n      '#wrapper_attributes':\n        class:\n          - 'step-two-cb p-v100'\n      '#attributes':\n        class:\n          - cb-f\n    compact_living_pilot:\n      '#type': checkbox\n      '#title': 'This project contains at least one parcel that falls within a Compact Living area'\n      '#description': |\n        <p>\n          COMPACT LIVING PILOT\n        </p>\n        <a class=\"learn-more\" href=\"https://www.boston.gov/departments/new-urban-mechanics/compact-living-pilot\" target=\"_blank\">Learn More</a>\n        \n      '#title_display': inline\n      '#description_display': before\n      '#wrapper_attributes':\n        class:\n          - 'step-two-cb p-v100'\n      '#attributes':\n        class:\n          - cb-f\nstep_2_land_information:\n  '#type': webform_wizard_page\n  '#title': 'Step 3: Land Information'\n  '#prev_button_label': 'Previous Section'\n  '#next_button_label': 'Next Section'\n  total_score_step_3:\n    '#type': webform_computed_twig\n    '#title': 'Total Score Step 3'\n    '#title_display': none\n    '#display_on': form\n    '#mode': html\n    '#template': |\n      <div class=\"topic-nav ssm ssm__left sticky\" style=\"top: 65px;\">\n      <div class=\"b-c b-c--xsmv fyi--dark-blue\">\n          <div class=\"fyi-c\">\n                          \n            <div class=\"fyi-d fyi-d--dark-blue\">            \n            \n      {% set elective_vehicle_carpool = data.elective_vehicle_carpool ?? 0 %}\n          {% if elective_vehicle_carpool ends with '_' %}\n            {% set elective_vehicle_carpool = 10 %}\n          {% endif %}\n      \n      Total Score: <span id=\"totalScore\" class=\"red mobility-score\">{{\n            (data['points_programing'] ?? 0)\n          + (data['points_transit'] ?? 0)\n          + (data['points_vehicle'] ?? 0)\n          + (data['points_bicycling'] ?? 0)\n          + (data['transit'] ?? 0)\n          + (data['impact_strat_vehicle_parking_reduction'] ?? 0)\n          + (data['impact_strat_vehicle_parking_price'] ?? 0)\n          + (data['impact_strat_vehicle_parking_price_duration'] ?? 0)\n          + (data['elective_bicycling_level'] ?? 0)\n          + (data['elective_bicycling_platinum_bonus'] ?? 0)\n          + (elective_vehicle_carpool ?? 0)\n          + (data['elective_bicycling_ebike'] ?? 0)\n          + (data['elective_additional_bike_parking'] ?? 0)\n          + (data['elective_multimodal'] ?? 0)\n          + (data['elective_vehicle_parking_cashout'] ?? 0)\n          + (data['elective_vehicle_car_share'] ?? 0)\n          + (data['elective_vehicle_car_share_parking'] ?? 0)\n          + (data['elective_transit_shuttle'] ?? 0)\n          + (data['elective_transit_bus_stop'] ?? 0)\n          + (data['elective_development_mixed_use'] ?? 0)\n          + (data['elective_development_mixed_use_bonus'] ?? 0)\n          + (data['elective_development_bundled_transportation'] ?? 0)\n          }}</span> Target Score: <span id=\"targetScore\" class=\"green mobility-score\">{% set mobility_score = data.mobility_score ?? 0 %}\n          {% if mobility_score ends with '_' %}\n            {% set mobility_score = 70 %}\n          {% endif %}\n      {{ mobility_score }}</span>\n      \n      </div>\n      </div>\n      \n      </div>\n      </div>\n      \n    '#whitespace': spaceless\n    '#store': true\n    '#ajax': true\n  title_step_2:\n    '#type': processed_text\n    '#text': |\n      <div class=\"sh cl p-t700\">                  \n      <h2 class=\"sh-title\">STEP 3: LAND INFORMATION</h2>  \n      </div>\n      <p class=\"supporting-text\">Search by address or select the map below to select your development site.</p>\n      \n    '#format': json_friendly\n  mobility_scores_map:\n    '#type': processed_text\n    '#text': |\n      <p><iframe border=\"0\" class=\"iframe-component\" id=\"iframe\" scrolling=\"yes\" src=\"https://www.boston.gov/sites/default/files/file/2021/09/Ratio%20Map%20and%20Table%2011%20x%2017.pdf\" title=\"Iframe\" style=\"height: 600px; max-height: 600px; overflow: auto;\"></iframe></p>\n      \n    '#format': json_friendly\n  address:\n    '#type': textfield\n    '#title': ' <span>*</span> Find Parcel'\n    '#multiple': true\n    '#placeholder': 'Enter parcel address'\n    '#required': true\n    '#multiple__item_label': parcels\n    '#multiple__sorting': false\n    '#multiple__add_more_input': false\n    '#multiple__add_more_button_label': 'Add another address'\n    '#wrapper_attributes':\n      class:\n        - sel\n    '#attributes':\n      class:\n        - 'sel-f sel-f--fw'\n    '#label_attributes':\n      class:\n        - 'sel-l sel-l--fw'\n  declare_land_uses:\n    '#type': webform_section\n    '#title': 'DECLARE LAND USES'\n    flexbox_01:\n      '#type': webform_flexbox\n      land_info_proposed_land_use:\n        '#type': select\n        '#title': '<span>*</span> PROPOSED LAND USE'\n        '#options':\n          'Residential (per unit)': 'Residential (per unit)'\n          'Hotel (per unit)': 'Hotel (per unit)'\n          'Retail (per 1,000 sf)': 'Retail (per 1,000 sf)'\n          'Office / Private Lab (per 1,000 sf)': 'Office / Private Lab (per 1,000 sf)'\n          'Institutional (per 1,000sf)': 'Institutional (per 1,000sf)'\n          'Industrial/ Manufacturing (per 2,500 sf)': 'Industrial/ Manufacturing (per 2,500 sf)'\n        '#required': true\n        '#wrapper_attributes':\n          class:\n            - sel\n        '#attributes':\n          class:\n            - 'sel-f sel-f--fw'\n        '#label_attributes':\n          class:\n            - 'sel-l sel-l--fw'\n      proposed_land_use_type_residential:\n        '#type': select\n        '#title': TYPE\n        '#disabled': true\n        '#options':\n          Rental: Rental\n          Condo: Condo\n        '#flex': 0\n        '#states':\n          enabled:\n            ':input[name=\"land_info_proposed_land_use\"]':\n              value: 'Residential (per unit)'\n          invisible:\n            - ':input[name=\"land_info_proposed_land_use\"]':\n                value: 'Retail (per 1,000 sf)'\n            - or\n            - ':input[name=\"land_info_proposed_land_use\"]':\n                value: 'Institutional (per 1,000sf)'\n        '#wrapper_attributes':\n          class:\n            - sel\n        '#attributes':\n          class:\n            - 'sel-f sel-f--fw'\n        '#label_attributes':\n          class:\n            - 'sel-l sel-l--fw'\n      proposed_land_use_type_retail:\n        '#type': select\n        '#title': TYPE\n        '#options':\n          '< 5,000 sq ft': '< 5,000 sq ft'\n          '> 5,000 sq ft': '> 5,000 sq ft'\n        '#flex': 0\n        '#states':\n          invisible:\n            ':input[name=\"land_info_proposed_land_use\"]':\n              '!value': 'Retail (per 1,000 sf)'\n        '#wrapper_attributes':\n          class:\n            - sel\n        '#attributes':\n          class:\n            - 'sel-f sel-f--fw'\n        '#label_attributes':\n          class:\n            - 'sel-l sel-l--fw'\n      proposed_land_use_type_institutional:\n        '#type': select\n        '#title': TYPE\n        '#options':\n          'Medical Clinics': 'Medical Clinics'\n          'Research and Development/Labratories': 'Research and Development/Labratories'\n          'University and Colleges': 'University and Colleges'\n        '#flex': 0\n        '#states':\n          invisible:\n            ':input[name=\"land_info_proposed_land_use\"]':\n              '!value': 'Institutional (per 1,000sf)'\n        '#wrapper_attributes':\n          class:\n            - sel\n        '#attributes':\n          class:\n            - 'sel-f sel-f--fw'\n        '#label_attributes':\n          class:\n            - 'sel-l sel-l--fw'\n    flexbox_02:\n      '#type': webform_flexbox\n      proposed_net_new_parking_spaces:\n        '#type': number\n        '#title': 'PROPOSED NET NEW PARKING SPACES'\n        '#format_items': comma\n        '#min': 0\n        '#step': 1\n      development_square_footage:\n        '#type': number\n        '#title': 'DEVELOPMENT SQUARE FOOTAGE'\n        '#format_items': comma\n        '#min': 0\n        '#step': 1\n  horizontal_rule_parking_ratio:\n    '#type': webform_horizontal_rule\n  max_parking_ratio:\n    '#type': webform_section\n    '#title': 'Max Parking Ratio'\n    max_parking_ratio_large_development:\n      '#type': textfield\n      '#title': 'Proposed net new parking spaces'\n      '#placeholder': '1.25'\n    maximum_parking_ratio_exceeded:\n      '#type': checkbox\n      '#title': 'Does Proposed Net New Parking Spaces exceed BTD''s Maximum Parking Ratio?'\n      '#description': |\n        <p>\n          MAXIMUM PARKING RATIO EXCEEDED?\n        </p>\n        \n      '#title_display': inline\n      '#description_display': before\n      '#wrapper_attributes':\n        class:\n          - 'step-three-cb p-v400'\n      '#attributes':\n        class:\n          - cb-f\n    warning_max_ratio:\n      '#type': webform_markup\n      '#states':\n        visible:\n          ':input[name=\"maximum_parking_ratio_exceeded\"]':\n            checked: true\n      '#markup': '<p class=\"supporting-text\">Please ensure that the development&#39;s ratio falls within BTD&#39;s <a href=\"http://www.boston.gov/max-parking-ratios\" target=\"_blank\">Maximum Parking Ration guidelines.</a></p>'\n  comment_box_land_information:\n    '#type': textarea\n    '#title': 'Comment Box'\n    '#counter_type': word\n    '#counter_minimum': 1\n    '#counter_maximum': 400\nstep_3_baseline_strategies:\n  '#type': webform_wizard_page\n  '#title': 'Step 4: Baseline Strategies (Required)'\n  total_score_step_4:\n    '#type': webform_computed_twig\n    '#title': 'Total Score Step 4'\n    '#title_display': none\n    '#display_on': form\n    '#mode': html\n    '#template': |\n      <div class=\"topic-nav ssm ssm__left sticky\" style=\"top: 65px;\">\n      <div class=\"b-c b-c--xsmv fyi--dark-blue\">\n          <div class=\"fyi-c\">\n                          \n            <div class=\"fyi-d fyi-d--dark-blue\">            \n            \n      {% set elective_vehicle_carpool = data.elective_vehicle_carpool ?? 0 %}\n          {% if elective_vehicle_carpool ends with '_' %}\n            {% set elective_vehicle_carpool = 10 %}\n          {% endif %}\n      \n      Total Score: <span id=\"totalScore\" class=\"red mobility-score\">{{\n            (data['points_programing'] ?? 0)\n          + (data['points_transit'] ?? 0)\n          + (data['points_vehicle'] ?? 0)\n          + (data['points_bicycling'] ?? 0)\n          + (data['transit'] ?? 0)\n          + (data['impact_strat_vehicle_parking_reduction'] ?? 0)\n          + (data['impact_strat_vehicle_parking_price'] ?? 0)\n          + (data['impact_strat_vehicle_parking_price_duration'] ?? 0)\n          + (data['elective_bicycling_level'] ?? 0)\n          + (data['elective_bicycling_platinum_bonus'] ?? 0)\n          + (elective_vehicle_carpool ?? 0)\n          + (data['elective_bicycling_ebike'] ?? 0)\n          + (data['elective_additional_bike_parking'] ?? 0)\n          + (data['elective_multimodal'] ?? 0)\n          + (data['elective_vehicle_parking_cashout'] ?? 0)\n          + (data['elective_vehicle_car_share'] ?? 0)\n          + (data['elective_vehicle_car_share_parking'] ?? 0)\n          + (data['elective_transit_shuttle'] ?? 0)\n          + (data['elective_transit_bus_stop'] ?? 0)\n          + (data['elective_development_mixed_use'] ?? 0)\n          + (data['elective_development_mixed_use_bonus'] ?? 0)\n          + (data['elective_development_bundled_transportation'] ?? 0)\n          }}</span> Target Score: <span id=\"targetScore\" class=\"green mobility-score\">{% set mobility_score = data.mobility_score ?? 0 %}\n          {% if mobility_score ends with '_' %}\n            {% set mobility_score = 70 %}\n          {% endif %}\n      {{ mobility_score }}</span>\n      \n      </div>\n      </div>\n      \n      </div>\n      </div>\n      \n    '#whitespace': spaceless\n    '#store': true\n    '#ajax': true\n  title_step_4:\n    '#type': processed_text\n    '#text': |\n      <div class=\"sh cl p-t700\">                  \n      <h2 class=\"sh-title\">STEP 4: BASELINE STRATEGIES <strong>(REQUIRED)</strong></h2>  \n      </div>\n      <p class=\"supporting-text\">Baseline strategies are <strong>required</strong> for all Article 80 development projects taking place in the City of Boston, unless achievement of a particular measure is not possible. Points assigned to baseline measures can be applied to the overall point target for a project. </p>\n      <p class=\"supporting-text\">If the project can’t meet any baseline requirement you have to explain why in the comment box below. </p>\n      <p class=\"supporting-text\"><strong>NOTE:</strong> Some TDM strategies may not apply if the development is residential only.</p>\n      \n    '#format': json_friendly\n  group_programing:\n    '#type': webform_section\n    '#title': 'Group: Programing'\n    '#title_display': invisible\n    title_programing:\n      '#type': webform_markup\n      '#display_on': both\n      '#markup': |\n        <h4>Programing | <span class=\"blue-text\">5 Points Total</span></h4>\n        \n        <p class=\"m-t000\">\n          All the strategies in this category are combined to have a final score of five points.\n        </p>\n        \n    points_programing:\n      '#type': number\n      '#title': 'Points - Programing'\n      '#autocomplete': 'off'\n      '#readonly': true\n      '#states':\n        visible:\n          - ':input[name=\"programing_tma_membership\"]':\n              checked: true\n          - or\n          - ':input[name=\"programing_on_site_tdm_coordinator\"]':\n              checked: true\n          - or\n          - ':input[name=\"programing_marketing\"]':\n              checked: true\n          - or\n          - ':input[name=\"programing_annual_events\"]':\n              checked: true\n          - or\n          - ':input[name=\"programing_real_time_transit_info\"]':\n              checked: true\n          - or\n          - ':input[name=\"programing_emergency_ride_home\"]':\n              checked: true\n      '#default_value': '5'\n      '#wrapper_attributes':\n        style: 'display:none;'\n      '#attributes':\n        style: 'display:none;'\n      '#label_attributes':\n        style: 'display:none;'\n      '#format_items': comma\n      '#min': 0\n      '#max': 5\n      '#step': 5\n    programing_tma_membership:\n      '#type': checkbox\n      '#title': 'Property owner joins and participates in the local Transportation Management Association (TMA), if available, or if one is formed during the life of the TAPA'\n      '#description': |\n        <p>\n          TMA MEMBERSHIP\n        </p>\n        <a class=\"learn-more\" href=\"/modules/custom/bos_components/modules/bos_webform/Fact_Sheets_Individual/01_TMA%20Membership.pdf\" target=\"_blank\">Lean More</a>\n        \n      '#title_display': inline\n      '#description_display': before\n      '#prepopulate': true\n      '#required_error': 'TMA Membership is required'\n      '#default_value': true\n      '#wrapper_attributes':\n        class:\n          - 'step-four-cb p-v400'\n      '#attributes':\n        class:\n          - cb-f\n    programing_on_site_tdm_coordinator:\n      '#type': checkbox\n      '#title': 'Property owner provides part- or full-time dedicated staff to coordinate TDM services'\n      '#description': |\n        <p>\n          ON-SITE TDM COORDINATOR\n        </p>\n        <a class=\"learn-more\" href=\"/modules/custom/bos_components/modules/bos_webform/Fact_Sheets_Individual/02-On-Site%20TDM%20Coordinator.pdf\" target=\"_blank\">Lean More</a>\n        \n      '#title_display': inline\n      '#description_display': before\n      '#prepopulate': true\n      '#default_value': true\n      '#wrapper_attributes':\n        class:\n          - 'step-four-cb p-v400'\n      '#attributes':\n        class:\n          - cb-f\n    programing_marketing:\n      '#type': checkbox\n      '#title': 'Property owner distributes annual marketing materials promoting multimodal travel options and benefits'\n      '#description': |\n        <p>\n          MARKETING\n        </p>\n        <a class=\"learn-more\" href=\"/modules/custom/bos_components/modules/bos_webform/Fact_Sheets_Individual/03-Marketing_Events_RealTime.pdf\" target=\"_blank\">Lean More</a>\n        \n      '#title_display': inline\n      '#description_display': before\n      '#prepopulate': true\n      '#default_value': true\n      '#wrapper_attributes':\n        class:\n          - 'step-four-cb p-v400'\n      '#attributes':\n        class:\n          - cb-f\n    programing_annual_events:\n      '#type': checkbox\n      '#title': 'Property owner conducts at least two annual events promoting multimodal travel'\n      '#description': |\n        <p>\n          ANNUAL EVENTS\n        </p>\n        <a class=\"learn-more\" href=\"/modules/custom/bos_components/modules/bos_webform/Fact_Sheets_Individual/03-Marketing_Events_RealTime.pdf\" target=\"_blank\">Lean More</a>\n        \n      '#title_display': inline\n      '#description_display': before\n      '#prepopulate': true\n      '#default_value': true\n      '#wrapper_attributes':\n        class:\n          - 'step-four-cb p-v400'\n      '#attributes':\n        class:\n          - cb-f\n    programing_real_time_transit_info:\n      '#type': checkbox\n      '#title': 'Developer provides real-time transit information in building lobbies per BTD review'\n      '#description': |\n        <p>\n          REAL-TIME TRANSIT INFORMATION\n        </p>\n        <a class=\"learn-more\" href=\"/modules/custom/bos_components/modules/bos_webform/Fact_Sheets_Individual/03-Marketing_Events_RealTime.pdf\" target=\"_blank\">Lean More</a>\n        \n      '#title_display': inline\n      '#description_display': before\n      '#prepopulate': true\n      '#default_value': true\n      '#wrapper_attributes':\n        class:\n          - 'step-four-cb p-v400'\n      '#attributes':\n        class:\n          - cb-f\n    programing_emergency_ride_home:\n      '#type': checkbox\n      '#title': 'Property owner provides ride services, such as reimbursement of taxi or rideshare trips, outside of peak travel periods for tenants/employees who use sustainable transportation options'\n      '#description': |\n        <p>\n          EMERGENCY RIDE HOME\n        </p>\n        <a class=\"learn-more\" href=\"/modules/custom/bos_components/modules/bos_webform/Fact_Sheets_Individual/04-Emergency%20Ride%20Home.pdf\" target=\"_blank\">Lean More</a>\n        \n      '#title_display': inline\n      '#description_display': before\n      '#prepopulate': true\n      '#states':\n        disabled:\n          ':input[name=\"residential_only_development\"]':\n            checked: true\n      '#default_value': true\n      '#wrapper_attributes':\n        class:\n          - 'step-four-cb p-v400'\n      '#attributes':\n        class:\n          - cb-f\n    horizontal_rule_programing:\n      '#type': webform_horizontal_rule\n  group_transit:\n    '#type': webform_section\n    '#title': 'Group: Transit'\n    '#title_display': invisible\n    title_transit:\n      '#type': webform_markup\n      '#display_on': both\n      '#markup': '<h4 class=\"p-b600\">Transit | <span class=\"blue-text\">15 Points Total</span></h4>'\n    points_transit:\n      '#type': number\n      '#title': 'Points - Transit'\n      '#autocomplete': 'off'\n      '#readonly': true\n      '#states':\n        visible:\n          ':input[name=\"transit_mbta_perq\"]':\n            checked: true\n      '#default_value': '15'\n      '#wrapper_attributes':\n        style: 'display:none;'\n      '#attributes':\n        style: 'display:none;'\n      '#label_attributes':\n        style: 'display:none;'\n      '#format_items': comma\n      '#min': 0\n      '#max': 15\n      '#step': 15\n    transit_mbta_perq:\n      '#type': checkbox\n      '#title': 'Property owner or employers facilitate transit pass purchases (with pre-tax benefits, if applicable) through participation in MBTA&rsquo;s Perq Program'\n      '#description': |\n        <p>\n          PARTICIPATION IN MBTA PERQ PROGRAM\n        </p>\n        <a class=\"learn-more\" href=\"/modules/custom/bos_components/modules/bos_webform/Fact_Sheets_Individual/05-%20Perq%20Participation.pdf\" target=\"_blank\">Lean More</a>\n        \n      '#title_display': before\n      '#description_display': before\n      '#prepopulate': true\n      '#default_value': true\n      '#return_value': '15'\n      '#wrapper_attributes':\n        class:\n          - 'step-four-cb p-v400'\n      '#attributes':\n        class:\n          - cb-f\n    horizontal_rule_transit:\n      '#type': webform_horizontal_rule\n  group_vehicle:\n    '#type': webform_section\n    '#title': 'Group: Vehicle'\n    '#title_display': invisible\n    title_vehicle:\n      '#type': webform_markup\n      '#display_on': both\n      '#markup': '<h4 class=\"p-b600\">Vehicle | <span class=\"blue-text\">15 Points Total</span></h4>'\n    points_vehicle:\n      '#type': number\n      '#title': 'Points - Vehicle'\n      '#autocomplete': 'off'\n      '#readonly': true\n      '#states':\n        visible:\n          ':input[name=\"vehicle_parking\"]':\n            checked: true\n      '#default_value': '15'\n      '#wrapper_attributes':\n        style: 'display:none;'\n      '#attributes':\n        style: 'display:none;'\n      '#label_attributes':\n        style: 'display:none;'\n      '#format_items': comma\n      '#min': 0\n      '#max': 15\n      '#step': 15\n    vehicle_parking:\n      '#type': checkbox\n      '#title': 'Property owner provides tenants the option to lease or purchase building space without inclusion of a market rate price for on-site parking. Parking may be leased or purchased by tenants separately at a market rate.'\n      '#description': |\n        <p>\n          UNBUNDLED, MARKET-RATE PARKING\n        </p>\n        <a class=\"learn-more\" href=\"/modules/custom/bos_components/modules/bos_webform/Fact_Sheets_Individual/06-Unbundled%20Market%20Rate%20Parking.pdf\" target=\"_blank\">Lean More</a>\n        \n      '#title_display': inline\n      '#description_display': before\n      '#prepopulate': true\n      '#default_value': true\n      '#return_value': '15'\n      '#wrapper_attributes':\n        class:\n          - 'step-four-cb p-v400'\n      '#attributes':\n        class:\n          - cb-f\n    horizontal_rule_vehicle:\n      '#type': webform_horizontal_rule\n  group_bicycling:\n    '#type': webform_section\n    '#title': 'Group: Bicycling'\n    '#title_display': invisible\n    title_bicycling:\n      '#type': webform_markup\n      '#display_on': both\n      '#markup': '<h4 class=\"p-b600\">BICYCLING | <span class=\"blue-text\">5 POINTS TOTAL</span></h4>'\n    points_bicycling:\n      '#type': number\n      '#title': 'Points - Bicycling'\n      '#autocomplete': 'off'\n      '#readonly': true\n      '#states':\n        visible:\n          ':input[name=\"bicycling_parking\"]':\n            checked: true\n      '#default_value': '5'\n      '#wrapper_attributes':\n        style: 'display:none;'\n      '#attributes':\n        style: 'display:none;'\n      '#label_attributes':\n        style: 'display:none;'\n      '#format_items': comma\n      '#min': 0\n      '#max': 5\n      '#step': 5\n    bicycling_parking:\n      '#type': checkbox\n      '#title': 'Developer complies with BTD Bike Parking Guidelines, including provision of short- and long-term parking spaces, showers and changing facilities, monetary contribution to Boston&rsquo;s bike share system, and space for a bike share station, as well as provide on-site repair station'\n      '#description': |\n        <p>\n          BICYCLE PARKING/BIKE SHARE PROVISION\n        </p>\n        <a class=\"learn-more\" href=\"/bos_components/modules/bos_webform/Fact_Sheets_Individual/07-Bike%20Parking,%20Bike%20Share%20Provision.pdf\" target=\"_blank\">Lean More</a>\n        \n      '#title_display': inline\n      '#description_display': before\n      '#prepopulate': true\n      '#default_value': true\n      '#return_value': '5'\n      '#wrapper_attributes':\n        class:\n          - 'step-four-cb p-v400'\n      '#attributes':\n        class:\n          - cb-f\n  comment_box_baseline_strategies:\n    '#type': textarea\n    '#title': 'Comment Box'\n    '#counter_type': word\n    '#counter_minimum': 1\n    '#counter_maximum': 400\n    '#states':\n      required:\n        - ':input[name=\"programing_tma_membership\"]':\n            unchecked: true\n        - or\n        - ':input[name=\"programing_on_site_tdm_coordinator\"]':\n            unchecked: true\n        - or\n        - ':input[name=\"transit_mbta_perq\"]':\n            unchecked: true\n        - or\n        - ':input[name=\"vehicle_parking\"]':\n            unchecked: true\n        - or\n        - ':input[name=\"bicycling_parking\"]':\n            unchecked: true\n        - or\n        - ':input[name=\"programing_marketing\"]':\n            unchecked: true\n        - or\n        - ':input[name=\"programing_annual_events\"]':\n            unchecked: true\n        - or\n        - ':input[name=\"programing_real_time_transit_info\"]':\n            unchecked: true\n        - or\n        - ':input[name=\"programing_emergency_ride_home\"]':\n            unchecked: true\n    '#format_items': comma\nstep_4_impact_strategies:\n  '#type': webform_wizard_page\n  '#title': 'Step 5: Impact Strategies'\n  total_score_step_5:\n    '#type': webform_computed_twig\n    '#title': 'Total Score Step 5'\n    '#title_display': none\n    '#display_on': form\n    '#mode': html\n    '#template': |\n      <div class=\"topic-nav ssm ssm__left sticky\" style=\"top: 65px;\">\n      <div class=\"b-c b-c--xsmv fyi--dark-blue\">\n          <div class=\"fyi-c\">\n                          \n            <div class=\"fyi-d fyi-d--dark-blue\">            \n            \n      {% set elective_vehicle_carpool = data.elective_vehicle_carpool ?? 0 %}\n          {% if elective_vehicle_carpool ends with '_' %}\n            {% set elective_vehicle_carpool = 10 %}\n          {% endif %}\n      \n      Total Score: <span id=\"totalScore\" class=\"red mobility-score\">{{\n            (data['points_programing'] ?? 0)\n          + (data['points_transit'] ?? 0)\n          + (data['points_vehicle'] ?? 0)\n          + (data['points_bicycling'] ?? 0)\n          + (data['transit'] ?? 0)\n          + (data['impact_strat_vehicle_parking_reduction'] ?? 0)\n          + (data['impact_strat_vehicle_parking_price'] ?? 0)\n          + (data['impact_strat_vehicle_parking_price_duration'] ?? 0)\n          + (data['elective_bicycling_level'] ?? 0)\n          + (data['elective_bicycling_platinum_bonus'] ?? 0)\n          + (elective_vehicle_carpool ?? 0)\n          + (data['elective_bicycling_ebike'] ?? 0)\n          + (data['elective_additional_bike_parking'] ?? 0)\n          + (data['elective_multimodal'] ?? 0)\n          + (data['elective_vehicle_parking_cashout'] ?? 0)\n          + (data['elective_vehicle_car_share'] ?? 0)\n          + (data['elective_vehicle_car_share_parking'] ?? 0)\n          + (data['elective_transit_shuttle'] ?? 0)\n          + (data['elective_transit_bus_stop'] ?? 0)\n          + (data['elective_development_mixed_use'] ?? 0)\n          + (data['elective_development_mixed_use_bonus'] ?? 0)\n          + (data['elective_development_bundled_transportation'] ?? 0)\n          }}</span> Target Score: <span id=\"targetScore\" class=\"green mobility-score\">{% set mobility_score = data.mobility_score ?? 0 %}\n          {% if mobility_score ends with '_' %}\n            {% set mobility_score = 70 %}\n          {% endif %}\n      {{ mobility_score }}</span>\n      \n      </div>\n      </div>\n      \n      </div>\n      </div>\n      \n    '#whitespace': spaceless\n    '#store': true\n    '#ajax': true\n  title_step_5:\n    '#type': processed_text\n    '#text': |\n      <div class=\"sh cl p-t700\">                  \n      <h2 class=\"sh-title\">STEP 5: IMPACT STRATEGIES</h2>  \n      </div>\n      <p class=\"supporting-text\">At least one impact strategy each must be bicycle-related and SOV reduction-related, unless the selected impact strategy satisfies this requirement.</p>\n      \n    '#format': json_friendly\n  group_impact_strategies_transit:\n    '#type': webform_section\n    '#title': 'Group: Impact Strategies - Transit'\n    '#title_display': invisible\n    title_impact_strat_transit:\n      '#type': webform_markup\n      '#display_on': both\n      '#markup': '<h4>Transit | 15-30 Points Total</h4>'\n    flexbox_impact_strat_transit:\n      '#type': webform_flexbox\n      '#attributes':\n        class:\n          - step-five-sel\n      transit:\n        '#type': select\n        '#title': 'Transit Subsidy'\n        '#description': |\n          <p>\n            <span>Transit Subsidy</span> \n            <a class=\"t--subinfo learn-more\" href=\"/bos_components/modules/bos_webform/Fact_Sheets_Individual/08-Transit-Subsidy.pdf\" target=\"_blank\">Lean More</a>\n          </p>\n          \n          <p class=\"t--subinfo p-b400\">Property owner or tenant provides a subsidy for monthly MBTA transit passes</p>\n          \n        '#title_display': invisible\n        '#description_display': before\n        '#options':\n          30: 'Transit subsidy of 100% | 30 points'\n          25: 'Transit subsidy of 75% | 25 points'\n          20: 'Transit subsidy of 50% | 20 points'\n          15: 'Transit subsidy of 25% | 15 points'\n        '#empty_value': '0'\n        '#flex': 5\n        '#default_value': '0'\n        '#wrapper_attributes':\n          class:\n            - sel\n        '#attributes':\n          class:\n            - sel-f\n        '#label_attributes':\n          class:\n            - sel-l\n      impact_strat_transit_points:\n        '#type': webform_computed_twig\n        '#title': 'Transit Points'\n        '#title_display': none\n        '#prepopulate': true\n        '#display_on': form\n        '#mode': html\n        '#template': '<span>{{ data.transit }}</span> Points Selected'\n        '#whitespace': spaceless\n        '#store': true\n        '#ajax': true\n    horizontal_rule_impact_strat_transit:\n      '#type': webform_horizontal_rule\n  group_impact_strategies_vehicle:\n    '#type': webform_section\n    '#title': 'Group: Impact Strategies - Vehicle'\n    '#title_display': invisible\n    title_impact_strat_vehicle:\n      '#type': webform_markup\n      '#display_on': both\n      '#markup': '<h4>VEHICLE | 15-30 Points</h4>'\n    flexbox_impact_strat_vehicle_parking_reduction:\n      '#type': webform_flexbox\n      '#attributes':\n        class:\n          - step-five-sel\n      impact_strat_vehicle_parking_reduction:\n        '#type': select\n        '#title': 'PARKING REDUCTION'\n        '#description': |\n          <p>\n            <span>PARKING REDUCTION</span> <a class=\"t--subinfo learn-more\" href=\"/bos_components/modules/bos_webform/Fact_Sheets_Individual/09-Parking-Reduction.pdf\" target=\"_blank\">Lean More</a>\n          </p>\n          \n          <p class=\"t--subinfo p-b400\">Developer provides on-site parking at a rate below the maximum allowed by BTD&rsquo;s Parking Ratio Guidelines</p>\n          \n        '#title_display': invisible\n        '#description_display': before\n        '#options':\n          30: 'No parking provided | 30 points'\n          25: 'Parking provided at no more than 25% of maximum | 25 points'\n          20: 'Parking provided at no more than 50% of maximum | 20 points'\n          15: 'Parking provided at no more than 75% of maximum | 15 points'\n        '#empty_value': '0'\n        '#flex': 5\n        '#default_value': '0'\n        '#wrapper_attributes':\n          class:\n            - sel\n        '#attributes':\n          class:\n            - sel-f\n        '#label_attributes':\n          class:\n            - sel-l\n      impact_strat_vehicle_parking_reduction_points:\n        '#type': webform_computed_twig\n        '#title': 'Parking Reduction Points'\n        '#title_display': none\n        '#prepopulate': true\n        '#display_on': form\n        '#mode': html\n        '#template': '<span>{{ data.impact_strat_vehicle_parking_reduction }}</span> Points Selected'\n        '#whitespace': spaceless\n        '#store': true\n        '#ajax': true\n    flexbox_impact_strat_vehicle_parking_price:\n      '#type': webform_flexbox\n      '#attributes':\n        class:\n          - step-five-sel\n      impact_strat_vehicle_parking_price:\n        '#type': select\n        '#title': 'PARKING PRICE'\n        '#description': |\n          <p>\n            <span>PARKING PRICE</span> <a class=\"t--subinfo learn-more\" href=\"/bos_components/modules/bos_webform/Fact_Sheets_Individual/10-Parking-Pricing.pdf\" target=\"_blank\">Lean More</a>\n          </p>\n          \n          <p class=\"t--subinfo p-b400\">Property owner charges market-rate pricing for use of on-site parking at an hourly, daily, weekly, or monthly rate</p>\n          \n        '#title_display': invisible\n        '#description_display': before\n        '#options':\n          5: 'Parking provided at no more than 25% of maximum | 5 points'\n          10: 'Parking provided at no more than 50% of maximum | 10 points'\n          15: 'Parking provided at no more than 75% of maximum | 15 points'\n          20: 'Parking provided above 75% of maximum | 20 points'\n        '#empty_value': '0'\n        '#flex': 5\n        '#default_value': '0'\n        '#wrapper_attributes':\n          class:\n            - sel\n        '#attributes':\n          class:\n            - sel-f\n        '#label_attributes':\n          class:\n            - sel-l\n      impact_strat_vehicle_parking_price_points:\n        '#type': webform_computed_twig\n        '#title': 'Parking Price Points'\n        '#title_display': none\n        '#prepopulate': true\n        '#display_on': form\n        '#mode': html\n        '#template': '<span>{{ data.impact_strat_vehicle_parking_price }} </span>Points Selected'\n        '#whitespace': spaceless\n        '#store': true\n        '#ajax': true\n    flexbox_impact_strat_vehicle_parking_price_duration:\n      '#type': webform_flexbox\n      '#attributes':\n        class:\n          - step-five-sel\n      impact_strat_vehicle_parking_price_duration:\n        '#type': select\n        '#title': 'PARKING PRICE DURATION'\n        '#title_display': invisible\n        '#description_display': invisible\n        '#options':\n          10: 'Daily-only charging | 10 points'\n          5: 'Weekly-only charging | 5 points'\n          0: 'Neither weekly or daily-only charging | 0 points'\n        '#empty_value': '0'\n        '#flex': 5\n        '#states':\n          disabled:\n            ':input[name=\"impact_strat_vehicle_parking_price\"]':\n              value: '0'\n        '#default_value': '0'\n        '#wrapper_attributes':\n          class:\n        