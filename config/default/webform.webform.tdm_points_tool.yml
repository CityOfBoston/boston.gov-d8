elements: "filer_information:\n  '#type': webform_wizard_page\n  '#title': 'Step 1: Filer Information'\n  '#next_button_label': 'Next Section'\n  title_step_1:\n    '#type': processed_text\n    '#text': |\n      <h2>STEP 1: FILER INFORMATION</h2>\n      <hr />\n      <p class=\"supporting-text\">Below, please fill in the details of the applicant</p>\n      \n    '#format': full_html\n  filer_info:\n    '#type': item\n    '#title': 'Filer Info'\n    '#markup': 'Information about the peroson filling out this form.'\n  full_name:\n    '#type': webform_name\n    '#title': 'Full Name'\n    '#format_items': ol\n    '#title__access': false\n    '#middle__access': false\n    '#suffix__access': false\n    '#degree__access': false\n    '#flexbox': '1'\n  email:\n    '#type': webform_email_confirm\n    '#title': EMAIL\n    '#format_items': comma\n    '#confirm__title': 'CONFIRM EMAIL ADDRESS'\n  your_role:\n    '#type': textfield\n    '#title': 'YOUR ROLE (I.E. CONSULTANT, DEVELOPER)'\n    '#format_items': comma\n  real_estate_developer_filer_project_proponent:\n    '#type': textfield\n    '#title': 'REAL ESTATE DEVELOPER/FILER/PROJECT PROPONENT'\n    '#format_items': comma\n  development_name:\n    '#type': textfield\n    '#title': 'DEVELOPMENT NAME'\n    '#format_items': comma\n  have_you_submitted_an_application_before_yes_or_no:\n    '#type': select\n    '#title': 'HAVE YOU SUBMITTED AN APPLICATION BEFORE?'\n    '#options': yes_no\n    '#wrapper_attributes':\n      class:\n        - sel\n    '#attributes':\n      class:\n        - 'sel-f sel-f--fw'\n    '#label_attributes':\n      class:\n        - 'sel-l sel-l--fw'\ntotal_score:\n  '#type': webform_computed_twig\n  '#title': 'Total Score'\n  '#title_display': none\n  '#mode': html\n  '#template': |2\n        {% set elective_vehicle_carpool = data.elective_vehicle_carpool ?? 0 %}\n        {% if elective_vehicle_carpool ends with '_' %}\n          {% set elective_vehicle_carpool = 10 %}\n        {% endif %}\n        {{ elective_vehicle_carpool }}    \n    \n    Mobility Score: {{\n          (data['points_programing'] ?? 0)\n        + (data['points_transit'] ?? 0)\n        + (data['points_vehicle'] ?? 0)\n        + (data['points_bicycling'] ?? 0)\n        + (data['transit'] ?? 0)\n        + (data['impact_strat_vehicle_parking_reduction'] ?? 0)\n        + (data['impact_strat_vehicle_parking_price'] ?? 0)\n        + (data['impact_strat_vehicle_parking_price_duration'] ?? 0)\n        + (data['elective_bicycling_level'] ?? 0)\n        + (data['elective_bicycling_platinum_bonus'] ?? 0)\n        + (elective_vehicle_carpool ?? 0)\n        + (data['elective_bicycling_ebike'] ?? 0)\n        + (data['elective_additional_bike_parking'] ?? 0)\n        + (data['elective_multimodal'] ?? 0)\n        + (data['elective_vehicle_parking_cashout'] ?? 0)\n        + (data['elective_vehicle_car_share'] ?? 0)\n        + (data['elective_vehicle_car_share_parking'] ?? 0)\n        + (data['elective_transit_shuttle'] ?? 0)\n        + (data['elective_transit_bus_stop'] ?? 0)\n        + (data['elective_development_mixed_use'] ?? 0)\n        + (data['elective_development_mixed_use_bonus'] ?? 0)\n        + (data['elective_development_bundled_transportation'] ?? 0)\n        }} | Target Score: 90\n    \n    </br>\n      points_programing  - {{ (data['points_programing'] ?? 0)}} </br>\n      points_transit  - {{ (data['points_transit'] ?? 0)}} </br>\n      points_vehicle  - {{ (data['points_vehicle'] ?? 0)}} </br>\n      points_bicycling  - {{ (data['points_bicycling'] ?? 0)}} </br>\n      transit  - {{ (data['transit'] ?? 0)}} </br>\n      impact_strat_vehicle_parking_reduction  - {{ (data['impact_strat_vehicle_parking_reduction'] ?? 0)}} </br>\n      impact_strat_vehicle_parking_price  - {{ (data['impact_strat_vehicle_parking_price'] ?? 0)}} </br>\n      impact_strat_vehicle_parking_price_duration  - {{ (data['impact_strat_vehicle_parking_price_duration'] ?? 0)}} </br>\n      elective_bicycling_level  - {{ (data['elective_bicycling_level'] ?? 0)}} </br>\n      elective_bicycling_platinum_bonus  - {{ (data['elective_bicycling_platinum_bonus'] ?? 0)}} </br>\n      elective_bicycling_ebike  - {{ (data['elective_bicycling_ebike'] ?? 0)}} </br>\n      elective_additional_bike_parking  - {{ (data['elective_additional_bike_parking'] ?? 0)}} </br>\n      elective_multimodal  - {{ (data['elective_multimodal'] ?? 0)}} </br>\n      elective_vehicle_parking_cashout  - {{ (data['elective_vehicle_parking_cashout'] ?? 0)}} </br>\n      elective_vehicle_carpool  - {{ (data['elective_vehicle_carpool'] ?? 0)|trim('_abc') }} </br>\n      elective_vehicle_car_share  - {{ (data['elective_vehicle_car_share'] ?? 0)}} </br>\n      elective_vehicle_car_share_parking  - {{ (data['elective_vehicle_car_share_parking'] ?? 0)}} </br>\n      elective_transit_shuttle  - {{ (data['elective_transit_shuttle'] ?? 0)}} </br>\n      elective_transit_bus_stop  - {{ (data['elective_transit_bus_stop'] ?? 0)}} </br>\n      elective_development_mixed_use  - {{ (data['elective_development_mixed_use'] ?? 0)}} </br>\n      elective_development_mixed_use_bonus  - {{ (data['elective_development_mixed_use_bonus'] ?? 0)}} </br>\n      elective_development_bundled_transportation  - {{ (data['elective_development_bundled_transportation'] ?? 0)}}\n    \n  '#whitespace': trim\n  '#store': true\n  '#ajax': true\nstep_2_land_information:\n  '#type': webform_wizard_page\n  '#title': 'Step 2: Land Information'\n  '#prev_button_label': 'Previous Section'\n  '#next_button_label': 'Next Section'\n  title_step_2:\n    '#type': processed_text\n    '#text': |\n      <h2>STEP 2: LAND INFORMATION</h2>\n      <hr />\n      <p class=\"supporting-text\">Search by address or select the map below select your development site. More than one parcel of land with ongoing Article 80 development can be selected for the Boston Transportation Department to review.</p>\n      \n    '#format': full_html\n  address:\n    '#type': textfield\n    '#title': Address\n    '#multiple': true\n    '#multiple__item_label': parcels\n    '#multiple__sorting': false\n    '#multiple__add_more_input': false\n    '#multiple__add_more_button_label': 'Add another address'\n  declare_land_uses:\n    '#type': webform_section\n    '#title': 'DECLARE LAND USES'\n    flexbox_01:\n      '#type': webform_flexbox\n      land_info_proposed_land_use:\n        '#type': select\n        '#title': 'PROPOSED LAND USE'\n        '#options':\n          'Residential (per unit)': 'Residential (per unit)'\n          'Hotel (per unit)': 'Hotel (per unit)'\n          'Retail (per 1,000 sf)': 'Retail (per 1,000 sf)'\n          'Office / Private Lab (per 1,000 sf)': 'Office / Private Lab (per 1,000 sf)'\n          'Institutional (per 1,000sf)': 'Institutional (per 1,000sf)'\n          'Industrial/ Manufacturing (per 2,500 sf)': 'Industrial/ Manufacturing (per 2,500 sf)'\n        '#wrapper_attributes':\n          class:\n            - sel\n        '#attributes':\n          class:\n            - 'sel-f sel-f--fw'\n        '#label_attributes':\n          class:\n            - 'sel-l sel-l--fw'\n      proposed_land_use_type_residential:\n        '#type': select\n        '#title': TYPE\n        '#disabled': true\n        '#options':\n          Rental: Rental\n          Condo: Condo\n        '#flex': 0\n        '#states':\n          enabled:\n            ':input[name=\"land_info_proposed_land_use\"]':\n              value: 'Residential (per unit)'\n          invisible:\n            - ':input[name=\"land_info_proposed_land_use\"]':\n                value: 'Retail (per 1,000 sf)'\n            - or\n            - ':input[name=\"land_info_proposed_land_use\"]':\n                value: 'Institutional (per 1,000sf)'\n        '#wrapper_attributes':\n          class:\n            - sel\n        '#attributes':\n          class:\n            - 'sel-f sel-f--fw'\n        '#label_attributes':\n          class:\n            - 'sel-l sel-l--fw'\n      proposed_land_use_type_retail:\n        '#type': select\n        '#title': TYPE\n        '#options':\n          '< 5,000 sq ft': '< 5,000 sq ft'\n          '> 5,000 sq ft': '> 5,000 sq ft'\n        '#flex': 0\n        '#states':\n          invisible:\n            ':input[name=\"land_info_proposed_land_use\"]':\n              '!value': 'Retail (per 1,000 sf)'\n        '#wrapper_attributes':\n          class:\n            - sel\n        '#attributes':\n          class:\n            - 'sel-f sel-f--fw'\n        '#label_attributes':\n          class:\n            - 'sel-l sel-l--fw'\n      proposed_land_use_type_institutional:\n        '#type': select\n        '#title': TYPE\n        '#options':\n          'Medical Clinics': 'Medical Clinics'\n          'Research and Development/Labratories': 'Research and Development/Labratories'\n          'University and Colleges': 'University and Colleges'\n        '#flex': 0\n        '#states':\n          invisible:\n            ':input[name=\"land_info_proposed_land_use\"]':\n              '!value': 'Institutional (per 1,000sf)'\n        '#wrapper_attributes':\n          class:\n            - sel\n        '#attributes':\n          class:\n            - 'sel-f sel-f--fw'\n        '#label_attributes':\n          class:\n            - 'sel-l sel-l--fw'\n    flexbox_02:\n      '#type': webform_flexbox\n      proposed_net_new_parking_spaces:\n        '#type': number\n        '#title': 'PROPOSED NET NEW PARKING SPACES'\n        '#format_items': comma\n        '#min': 0\n        '#step': 1\n      development_square_footage:\n        '#type': number\n        '#title': 'DEVELOPMENT SQUARE FOOTAGE'\n        '#format_items': comma\n        '#min': 0\n        '#step': 1\n    residential_only:\n      '#type': select\n      '#title': 'RESIDENTIAL ONLY?'\n      '#options': yes_no\n      '#wrapper_attributes':\n        class:\n          - sel\n      '#attributes':\n        class:\n          - 'sel-f sel-f--fw'\n      '#label_attributes':\n        class:\n          - 'sel-l sel-l--fw'\n    additional_details:\n      '#type': textarea\n      '#title': 'ADDITIONAL DETAILS'\n      '#rows': 1\n      '#format_items': comma\n  target_score:\n    '#type': webform_section\n    '#title': 'TARGET SCORE'\n    target_score_content:\n      '#type': webform_computed_twig\n      '#title': 'Target Score Content'\n      '#title_display': none\n      '#mode': html\n      '#template': |\n        <h4>MOBILITY SCORE: 0</h4>\n        <p>Your selected land parcel awards 72 points towards your mobility score. The TDM target score is 90. Select TDM strategies in the next step to increase your score.</p>\n        \n        <h4>TDM TARGET SCORE: 90</h4>\n        <p>The BTD Development Review is triggered on all Article 80 land developments that meet the minimum target score of 90.</p>\n        \n      '#ajax': true\n  additional_land_information:\n    '#type': webform_section\n    '#title': 'ADDITIONAL LAND INFORMATION'\n    parking_freeze_area:\n      '#type': checkbox\n      '#title': 'PARKING FREEZE AREA'\n      '#description': 'This project contains at least one parcel that falls within a Parking Freeze Area'\n      '#more_title': 'Learn More'\n      '#more': 'Here is some more info....'\n      '#attributes':\n        class:\n          - cb-f\n    compact_living_pilot:\n      '#type': checkbox\n      '#title': 'COMPACT LIVING PILOT'\n      '#description': 'This project contains at least one parcel that falls within a Compact Living area'\n      '#more_title': 'Learn More'\n      '#more': 'Here is some more info....'\n      '#attributes':\n        class:\n          - cb-f\nstep_3_baseline_strategies:\n  '#type': webform_wizard_page\n  '#title': 'Step 3: Baseline Strategies (Required)'\n  group_programing:\n    '#type': webform_section\n    '#title': 'Group: Programing'\n    '#title_display': invisible\n    title_programing:\n      '#type': webform_markup\n      '#markup': |\n        <h4>Programing | <em>5 Points Total</em></h4>\n        All the strategies in this category are combined to have a final score of five points.\n        \n    points_programing:\n      '#type': number\n      '#title': 'Points - Programing'\n      '#autocomplete': 'off'\n      '#readonly': true\n      '#states':\n        visible:\n          - ':input[name=\"programing_tma_membership\"]':\n              checked: true\n          - or\n          - ':input[name=\"programing_on_site_tdm_coordinator\"]':\n              checked: true\n          - or\n          - ':input[name=\"programing_marketing\"]':\n              checked: true\n          - or\n          - ':input[name=\"programing_annual_events\"]':\n              checked: true\n          - or\n          - ':input[name=\"programing_real_time_transit_info\"]':\n              checked: true\n          - or\n          - ':input[name=\"programing_emergency_ride_home\"]':\n              checked: true\n      '#default_value': '5'\n      '#wrapper_attributes':\n        style: 'display:none;'\n      '#attributes':\n        style: 'display:none;'\n      '#label_attributes':\n        style: 'display:none;'\n      '#format_items': comma\n      '#min': 0\n      '#max': 5\n      '#step': 5\n    programing_tma_membership:\n      '#type': checkbox\n      '#title': 'TMA MEMBERSHIP'\n      '#description': 'Property owner joins and participates in the local Transportation Management Association (TMA), if available, or if one is formed during the life of the TAPA'\n      '#default_value': true\n      '#attributes':\n        class:\n          - cb-f\n    programing_on_site_tdm_coordinator:\n      '#type': checkbox\n      '#title': 'ON-SITE TDM COORDINATOR'\n      '#description': 'Property owner provides part- or full-time dedicated staff to coordinate TDM services'\n      '#more_title': 'Learn More'\n      '#more': 'Here is some more info....'\n      '#default_value': true\n      '#attributes':\n        class:\n          - cb-f\n    programing_marketing:\n      '#type': checkbox\n      '#title': MARKETING\n      '#description': 'Property owner distributes annual marketing materials promoting multimodal travel options and benefits'\n      '#default_value': true\n      '#attributes':\n        class:\n          - cb-f\n    programing_annual_events:\n      '#type': checkbox\n      '#title': 'ANNUAL EVENTS'\n      '#description': 'Property owner conducts at least two annual events promoting multimodal travel'\n      '#default_value': true\n      '#attributes':\n        class:\n          - cb-f\n    programing_real_time_transit_info:\n      '#type': checkbox\n      '#title': 'REAL-TIME TRANSIT INFORMATION'\n      '#description': 'Developer provides real-time transit information in building lobbies per BTD review'\n      '#default_value': true\n      '#attributes':\n        class:\n          - cb-f\n    programing_emergency_ride_home:\n      '#type': checkbox\n      '#title': 'EMERGENCY RIDE HOME'\n      '#description': 'Property owner provides ride services, such as reimbursement of taxi or rideshare trips, outside of peak travel periods for tenants/employees who use sustainable transportation options'\n      '#default_value': true\n      '#attributes':\n        class:\n          - cb-f\n    horizontal_rule_programing:\n      '#type': webform_horizontal_rule\n  group_transit:\n    '#type': webform_section\n    '#title': 'Group: Transit'\n    '#title_display': invisible\n    title_transit:\n      '#type': webform_markup\n      '#markup': '<h4>Transit | <em>15 Points Total</em></h4>'\n    points_transit:\n      '#type': number\n      '#title': 'Points - Transit'\n      '#autocomplete': 'off'\n      '#readonly': true\n      '#states':\n        visible:\n          ':input[name=\"transit_mbta_perq\"]':\n            checked: true\n      '#default_value': '15'\n      '#wrapper_attributes':\n        style: 'display:none;'\n      '#attributes':\n        style: 'display:none;'\n      '#label_attributes':\n        style: 'display:none;'\n      '#format_items': comma\n      '#min': 0\n      '#max': 15\n      '#step': 15\n    transit_mbta_perq:\n      '#type': checkbox\n      '#title': 'PARTICIPATION IN MBTA PERQ PROGRAM'\n      '#description': 'Property owner or employers facilitate transit pass purchases (with pre-tax benefits, if applicable) through participation in MBTA’s Perq Program'\n      '#more_title': 'Learn More'\n      '#more': 'Here is some more info....'\n      '#default_value': true\n      '#return_value': '15'\n      '#attributes':\n        class:\n          - cb-f\n    horizontal_rule_transit:\n      '#type': webform_horizontal_rule\n  group_vehicle:\n    '#type': webform_section\n    '#title': 'Group: Vehicle'\n    '#title_display': invisible\n    title_vehicle:\n      '#type': webform_markup\n      '#markup': '<h4>Vehicle | <em>15 Points Total</em></h4>'\n    points_vehicle:\n      '#type': number\n      '#title': 'Points - Vehicle'\n      '#autocomplete': 'off'\n      '#readonly': true\n      '#states':\n        visible:\n          ':input[name=\"vehicle_parking\"]':\n            checked: true\n      '#default_value': '15'\n      '#wrapper_attributes':\n        style: 'display:none;'\n      '#attributes':\n        style: 'display:none;'\n      '#label_attributes':\n        style: 'display:none;'\n      '#format_items': comma\n      '#min': 0\n      '#max': 15\n      '#step': 15\n    vehicle_parking:\n      '#type': checkbox\n      '#title': 'UNBUNDLED, MARKET-RATE PARKING'\n      '#description': 'Property owner provides tenants the option to lease or purchase building space without inclusion of a market rate price for on-site parking. Parking may be leased or purchased by tenants separately at a market rate.'\n      '#more_title': 'Learn More'\n      '#more': 'Here is some more info....'\n      '#default_value': true\n      '#return_value': '15'\n      '#attributes':\n        class:\n          - cb-f\n    horizontal_rule_vehicle:\n      '#type': webform_horizontal_rule\n  group_bicycling:\n    '#type': webform_section\n    '#title': 'Group: Bicycling'\n    '#title_display': invisible\n    title_bicycling:\n      '#type': webform_markup\n      '#markup': '<h4>BICYCLING | <em>5 POINTS TOTAL</em></h4>'\n    points_bicycling:\n      '#type': number\n      '#title': 'Points - Bicycling'\n      '#autocomplete': 'off'\n      '#readonly': true\n      '#states':\n        visible:\n          ':input[name=\"bicycling_parking\"]':\n            checked: true\n      '#default_value': '5'\n      '#wrapper_attributes':\n        style: 'display:none;'\n      '#attributes':\n        style: 'display:none;'\n      '#label_attributes':\n        style: 'display:none;'\n      '#format_items': comma\n      '#min': 0\n      '#max': 5\n      '#step': 5\n    bicycling_parking:\n      '#type': checkbox\n      '#title': 'BICYCLE PARKING/BIKE SHARE PROVISION'\n      '#description': 'Developer complies with BTD Bike Parking Guidelines, including provision of short- and long-term parking spaces, showers and changing facilities, monetary contribution to Boston’s bike share system, and space for a bike share station, as well as provide on-site repair station'\n      '#default_value': true\n      '#return_value': '5'\n      '#attributes':\n        class:\n          - cb-f\n    horizontal_rule_bicycling:\n      '#type': webform_horizontal_rule\n  comment_box_baseline_strategies:\n    '#type': textarea\n    '#title': 'Comment Box'\n    '#counter_type': word\n    '#counter_minimum': 1\n    '#counter_maximum': 400\n    '#states':\n      required:\n        - ':input[name=\"tma_membership\"]':\n            unchecked: true\n        - or\n        - ':input[name=\"on_site_tdm_coordinator\"]':\n            unchecked: true\n        - or\n        - ':input[name=\"transit_mbta_perq\"]':\n            unchecked: true\n        - or\n        - ':input[name=\"vehicle_parking\"]':\n            unchecked: true\n        - or\n        - ':input[name=\"bicycling_parking\"]':\n            unchecked: true\n    '#format_items': comma\nstep_4_impact_strategies:\n  '#type': webform_wizard_page\n  '#title': 'Step 4: Impact Strategies'\n  group_impact_strategies_transit:\n    '#type': webform_section\n    '#title': 'Group: Impact Strategies - Transit'\n    '#title_display': invisible\n    title_impact_strat_transit:\n      '#type': webform_markup\n      '#markup': '<h4>Transit | <em>15-30 Points Total</em></h4>'\n    flexbox_impact_strat_transit:\n      '#type': webform_flexbox\n      transit:\n        '#type': select\n        '#title': 'Transit Subsidy'\n        '#description': 'Property owner or tenant provides a subsidy for monthly MBTA transit passes.'\n        '#options':\n          30: 'Transit subsidy of 100% | 30 points'\n          25: 'Transit subsidy of 75% | 25 points'\n          20: 'Transit subsidy of 50% | 20 points'\n          15: 'Transit subsidy of 25% | 15 points'\n        '#empty_value': '0'\n        '#flex': 5\n        '#default_value': '0'\n        '#wrapper_attributes':\n          class:\n            - sel\n        '#attributes':\n          class:\n            - sel-f\n        '#label_attributes':\n          class:\n            - sel-l\n      impact_strat_transit_points:\n        '#type': webform_computed_twig\n        '#title': 'Transit Points'\n        '#title_display': none\n        '#prepopulate': true\n        '#display_on': form\n        '#template': '{{ data.transit }} Points Selected'\n        '#ajax': true\n    horizontal_rule_impact_strat_transit:\n      '#type': webform_horizontal_rule\n  group_impact_strategies_vehicle:\n    '#type': webform_section\n    '#title': 'Group: Impact Strategies - Vehicle'\n    '#title_display': invisible\n    title_impact_strat_vehicle:\n      '#type': webform_markup\n      '#markup': '<h4>VEHICLE | <em>15-30 Points</em></h4>'\n    flexbox_impact_strat_vehicle_parking_reduction:\n      '#type': webform_flexbox\n      impact_strat_vehicle_parking_reduction:\n        '#type': select\n        '#title': 'PARKING REDUCTION'\n        '#description': 'Developer provides on-site parking at a rate below the maximum allowed by BTD’s Parking Ratio Guidelines'\n        '#description_display': before\n        '#options':\n          30: 'No parking provided | 30 points'\n          25: 'Parking provided at no more than 25% of maximum | 25 points'\n          20: 'Parking provided at no more than 50% of maximum | 20 points'\n          15: 'Parking provided at no more than 75% of maximum | 15 points'\n        '#empty_value': '0'\n        '#flex': 5\n        '#default_value': '0'\n        '#wrapper_attributes':\n          class:\n            - sel\n        '#attributes':\n          class:\n            - sel-f\n        '#label_attributes':\n          class:\n            - sel-l\n      impact_strat_vehicle_parking_reduction_points:\n        '#type': webform_computed_twig\n        '#title': 'Parking Reduction Points'\n        '#title_display': none\n        '#prepopulate': true\n        '#display_on': form\n        '#template': '{{ data.impact_strat_vehicle_parking_reduction }} Points Selected'\n        '#ajax': true\n    flexbox_impact_strat_vehicle_parking_price:\n      '#type': webform_flexbox\n      impact_strat_vehicle_parking_price:\n        '#type': select\n        '#title': 'PARKING PRICE'\n        '#description': 'Property owner charges market-rate pricing for use of on-site parking at an hourly, daily, weekly, or monthly rate'\n        '#description_display': before\n        '#options':\n          5: 'Parking provided at no more than 25% of maximum | 5 points'\n          10: 'Parking provided at no more than 50% of maximum | 10 points'\n          15: 'Parking provided at no more than 75% of maximum | 15 points'\n          20: 'Parking provided above 75% of maximum | 20 points'\n        '#empty_value': '0'\n        '#flex': 5\n        '#default_value': '0'\n        '#wrapper_attributes':\n          class:\n            - sel\n        '#attributes':\n          class:\n            - sel-f\n        '#label_attributes':\n          class:\n  