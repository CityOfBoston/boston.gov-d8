id: website_feedback_form
title: 'Tell us what you think'
description: ''
categories: {  }
elements: |-
  feedback_form_container:
    '#type': container
    '#format': container
    flexbox:
      '#type': webform_flexbox
      '#attributes':
        class:
          - p-h100
      '#align_items': center
      form:
        '#type': container
        '#flex': 2
        how_easy_was_it_to_find_the_information_you_were_looking_for:
          '#type': webform_scale
          '#title': 'How easy was it to find the information you were looking for?'
          '#title_display': before
          '#description_display': invisible
          '#min_text': 'Very difficult'
          '#max_text': 'Very easy'
        how_useful_was_the_information_on_this_page:
          '#type': webform_scale
          '#title': 'How useful was the information on this page?'
          '#title_display': before
          '#description_display': invisible
          '#min_text': 'Not useful'
          '#max_text': 'Very useful'
        qual_short_answer:
          '#type': textarea
          '#title': 'Do you want to tell us more?'
          '#description': "Please do not include\_Personal Identifiable Information (PII). Your feedback is anonymous. You will not receive a response."
          '#title_display': before
          '#description_display': before
          '#size': 200
          '#rows': 4
          '#autocomplete': ''
          '#wrapper_attributes':
            class:
              - share_more_wrapper
          '#format_items': comma
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#states':
      invisible:
        ':input[name="customer_effort_score_radios"]':
          unchecked: true
    '#attributes':
      class:
        - m-t300
        - feedback_form_button
    '#submit__label': 'Send Feedback'
    '#submit__attributes':
      style: 'text-transform: uppercase; '
css: ".ui-widget-overlay ui-front {\r\n  background-color: #ccc;\r\n  opacity: .6;\r\n}\r\n.ui-dialog .form-item {\r\n  font-family: Lora;\r\n  font-size: 16px;\r\n  line-height: normal;\r\n  color: #091F2F;\r\n}\r\n.ui-dialog .ui-dialog-titlebar {\r\n  background-color: #1871bd;\r\n  color: white;\r\n  text-transform: uppercase;\r\n  text-align: center;\r\n  font-family: 'Montserrat';\r\n  font-size: 24px;\r\n  font-weight: 700;\r\n  padding-top: 25px;\r\n  padding-bottom: 25px;\r\n}\r\n.ui-dialog .ui-dialog-titlebar-close {\r\n  background-color: transparent;\r\n  border-color: transparent;\r\n}\r\n.ui-dialog .ui-button .ui-icon {\r\n    background-image: url(/core/assets/vendor/jquery.ui/themes/base/images/ui-icons_ffffff_256x240.png);;\r\n}\r\n.ui-dialog .ui-dialog-content {\r\n  background-color: #f2f2f2;\r\n  padding: 1em 1em;\r\n  border-radius: 3px;\r\n}\r\n.ui-dialog .form-item legend,\r\n.ui-dialog .form-item p {\r\n  line-height: 1.3rem;\r\n}\r\n\r\n/* SCALE STYLE */\r\n.ui-dialog .webform-scale--wrapper {\r\n  margin-top: 10px;\r\n  margin-bottom: 25px;\r\n  border-bottom: 1px solid #d2d2d2;\r\n  padding-bottom: 24px;\r\n}\r\n.ui-dialog .webform-scale-circle label {\r\n  font-size: 16px;\r\n  font-weight: 400;\r\n  line-height: 32px;\r\n}\r\n.webform-submission-website-feedback-form-form .webform-scale {\r\n  width: 86%;\r\n  margin: 0 7%;\r\n}\r\n.webform-submission-website-feedback-form-form .webform-scale-options input + label {\r\n    border-color: #091F2F;\r\n    border-width: 1px;\r\n    background-color: transparent;\r\n    color: #091f2f;\r\n}\r\n.webform-submission-website-feedback-form-form .webform-scale-options input:hover + label {\r\n  background-color: #ccc;\r\n}\r\n.webform-submission-website-feedback-form-form .webform-scale-options input:active + label {\r\n  background-color: #1871bd;\r\n}\r\n.webform-submission-website-feedback-form-form .webform-scale-options input:checked + label {\r\n  background-color: #1871bd;\r\n  border-color: #1871bd;\r\n  color: #fff\r\n}\r\n.webform-submission-website-feedback-form-form .webform-scale-options {\r\n  display: flex;\r\n  justify-content: space-between;\r\n  margin-top: 25px;\r\n}\r\n\r\n.webform-submission-website-feedback-form-form .webform-scale-text {\r\n  color: #585858;\r\n  font-size: 12px;\r\n  font-weight: 400;\r\n}\r\n/* END SCALE STYLE */\r\n\r\n\r\n/* FREETEXT INPUT */\r\n.webform-submission-website-feedback-form-form .form-type-textarea label {\r\n  font-family: Lora;\r\n  font-size: 16px;\r\n  font-weight: 400;\r\n  color: #091F2F;\r\n  text-transform: none;\r\n  letter-spacing: normal;\r\n  padding-top: 6px;\r\n}\r\n\r\n.webform-submission-website-feedback-form-form .form-type-textarea .description {\r\n  font-family: Lora;\r\n  font-size: 14px;\r\n  font-style: italic;\r\n  font-weight: 400;\r\n  color: #585858;\r\n  line-height: normal;\r\n  padding-top: 10px;\r\n  padding-bottom: 20px;\r\n}\r\n\r\n.webform-submission-website-feedback-form-form .form-textarea {\r\n  background-color:transparent;\r\n  border-radius: 3px;\r\n  width: 100%;\r\n}\r\n/* END FREETEXT INPUT */\r\n\r\n/* SUBMIT */\r\n.ui-dialog .ui-dialog-buttonpane .ui-dialog-buttonset {\r\n  float: left;\r\n  margin-left: 7%;\r\n}\r\n.ui-dialog .ui-dialog-buttonpane {\r\n  background-color: #f2f2f2;\r\n  margin-top: 0;\r\n  padding-top: 0.8em;\r\n}\r\n/* END SUBMIT */\r\n"
javascript: "// JavaScript should be made compatible with libraries other than jQuery by\r\n// wrapping it with an \"anonymous closure\". See:\r\n// - https://drupal.org/node/1446420\r\n// - http://www.adequatelygood.com/2010/3/JavaScript-Module-Pattern-In-Depth\r\n/**\r\n * @file\r\n * Feedback form\r\n *\r\n * Adds functionality to scroll down the page and open feedback form\r\n */\r\n(function ($, Drupal, window, document) {\r\n  'use strict';\r\n  \r\n  $( document ).ready(function() {\r\n    if ($(\\\"#block-website-feedback-form\\\").length){\r\n   \r\n      $('.nv-h-l-i a[href=\\\"mailto:311supervisors@boston.gov\\\"]').attr('id', '311-feedback');\r\n      var feedbackform_old = document.getElementById(\\\"311-feedback\\\");\r\n      var feedbackform_new = feedbackform_old.cloneNode(true);\r\n      feedbackform_old.parentNode.replaceChild(feedbackform_new, feedbackform_old);\r\n    \r\n      $('#311-feedback').click(function(ev) {\r\n        ev.preventDefault()\r\n        $('html, body').animate({scrollTop:$(document).height()}, 'slow');\r\n      })\r\n    }\r\n    else { }\r\n  })\r\n \r\n    \r\n})(jQuery, Drupal, this, this.document);"
