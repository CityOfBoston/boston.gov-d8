bos_email.send:
  path: '/rest/email/{server}'
  defaults:
    _controller: '\Drupal\bos_email\Controller\PostmarkAPI::begin'
  methods: [POST]
  requirements:
    _access: 'TRUE'

bos_email.send_legacy:
  path: '/emails'
  defaults:
    _controller: '\Drupal\bos_email\Controller\PostmarkAPI::begin'
  methods: [POST]
  requirements:
    _access: 'TRUE'

