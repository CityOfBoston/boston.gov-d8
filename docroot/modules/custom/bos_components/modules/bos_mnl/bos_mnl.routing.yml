bos_mnl.import:
 path: '/rest/mnl/{operation}'
 defaults:
   _controller: '\Drupal\bos_mnl\Controller\MNLRest::beginUpdateImport'
 methods: [POST]
 requirements:
   _access: 'TRUE'

bos_mnl.recollect:
 path: '/rest/recollect'
 defaults:
   _controller: '\Drupal\bos_mnl\Controller\Recollect::beginLookup'
 methods: [POST]
 requirements:
   _access: 'TRUE'

