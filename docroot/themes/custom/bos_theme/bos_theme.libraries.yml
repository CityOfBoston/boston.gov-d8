global-styling.always:
  js:
#    dist/ie/flexibility.js: { browsers: { IE: 'IE 9', '!IE': FALSE  } }
#    dist/ie/classList.js: { browsers: { IE: 'IE 9', '!IE': FALSE  } }
#    dist/ie/cors.js: { browsers: { IE: 'IE 9', '!IE': FALSE  } }
    dist/js/all.js: {}
  dependencies:
  - core/jquery

global-styling.default:
  js:
    /themes/custom/patterns/js/all.js: {  }
  dependencies:
    - core/jquery
  css:
    theme:
      /themes/custom/patterns/css/public.css: { weight: -10 }
      /themes/custom/patterns/css/patterns-cob-theme.css: { weight: -9 }
      /themes/custom/patterns/css/ie.css: {  }
  data:
    name: '(not implemented) Local from bos_theme cache'

global-styling.local:
  remote: https://patterns.lndo.site
  version: 1.0
  license:
    name: 'CCO 1.0'
    url: https://github.com/CityOfBoston/boston.gov-d8/blob/master/LICENSE.md
    gpl-compatible: true
  js:
    https://patterns.lndo.site/scripts/all.js: {type: external, minified: true }
  dependencies:
  - core/jquery
  css:
    theme:
      https://patterns.lndo.site/css/public.css: {type: external, preprocess: true, minified: true, weight: -10 }
      https://patterns.lndo.site/css/patterns-cob-theme.css: {type: external, preprocess: true, minified: true, weight: -9 }
#      https://patterns.lndo.site/css/public.css: {type: external, preprocess: true, minified: true, browsers: { IE: 'lte IE 9', '!IE': TRUE }, weight: -10 }
